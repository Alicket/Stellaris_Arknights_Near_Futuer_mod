#武器相关
 PLANET_KILLER_ARK_FROSTNOVA:0 "\t\t"冬痕"\t\t"
 PLANET_KILLER_ARK_FROSTNOVA_ACTION:0 "冻结"
 PLANET_KILLER_ARK_FROSTNOVA_DESC:0 "以分裂时代已故罗德岛干员——霜星的源石技艺为原型创造出的歼星级武器,\t\t利用超低温源石技艺将一颗星球由内而外完全冷却.\t\t"
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_ARK_FROSTNOVA:0 "正在§B冻结$PLANET|Y$"
 MESSAGE_DESC_FOR_PLANET_KILLER_ARK_FROSTNOVA:0 "被完全冻结"
#土著事件
ark_planet_destruction.1000.name:0 "土著星球被冻结"
ark_planet_destruction.1000.desc:0 "虽然将有开智生物的星球做为冻结目标是一个绝佳的源石理论和社会学实验项目,\t\t但是观测站的存在意义已经不大了.\t\t"
#第一次发射
ark_planet_destruction.210.name:0 "雪落寒星"
ark_planet_destruction.210.desc:0 "此刻,\t\t舷窗外的星球已经毫无生机,\t\t大气层被吹走,\t\t表面覆盖着的巨型源石冰晶晶簇散发着不安的光.\t\t\n虽然我们看不到,\t\t但是强大的冷冻射线甚至已经将星球内核完全冷却.\t\t"
ark_planet_destruction.211.name:0 "冲击损坏"
ark_planet_destruction.211.desc:0 "冬痕发射时产生的源石技艺光线涌向环型世界,\t\t但显然,\t\t环形世界那纤弱的骨架在巨大的冲击力下四分五裂,\t\t只剩下虚空中缓缓飘浮的冰冷碎片.\t\t"
ark_planet_destruction.212.desc:0 "冬痕发射时产生的源石技艺光线涌向居住站,\t\t但显然,\t\t居住站相比一颗星球来讲渺小的规模在巨大的冲击力下四分五裂,\t\t只剩下虚空中缓缓飘浮的冰冷碎片.\t\t"
ark_planet_destruction.210.a:0 "壮观,\t\t而又美丽"
ark_planet_destruction.210.b:0 "我们不得不这么做"
ark_planet_destruction.211.a:0 "意料之中"
#科技
tech_pk_ark_frostnova:0 "冬雪留痕"
tech_pk_ark_frostnova_desc:0 "以分裂时代已故罗德岛干员——霜星的源石技艺为原型创造出的歼星级武器,\t\t利用超低温源石技艺将一颗星球由内而外完全冷却.\t\t"
#态度修正
ark_opinion_froze_a_world:0 "冻结了一个星球"
ark_opinion_froze_my_world:0 "冻结了我们的星球"
#星球
pc_ark_frozen:0 "源石冰晶星球"
pc_ark_frozen_desc:0 "这颗星球经过源石射线的冷冻后,\t\t已经彻底丧失了生机,\t\t表面巨大的源石冰晶散发着不安的光芒.\t\t"

ark_is_ai_planet:0 "目标不能是人工智能或机械星球"