arknights_KOTA.1.name: "美丽新世界"
arknights_KOTA.1.desc: "我们从未有过这么一次机会，能够在如此近的距离下全方位的观察一个全新的地外物种。尽管我们在[from.GetName]上的新朋友看起来还瑀瑀独行在前FTL时代，但哪个文明又不是这么一路走来呢？\n而更令人兴奋的是，我们在观察站的科学家们发回的初步报告指出，整个[from.GetName]完全检测不到一丝一毫的源石能量。这无疑给尚还处在源石病困扰中的我们带来了别样的希望，对于大气之下异星文明的美好遐想。"
arknights_KOTA.1.a: "没有源石病、没有天灾的世界一定会很美好吧？"
arknights_KOTA.1.aa: "继续完善各类科技设施"

arknights_KOTA.2.name: "异样"
arknights_KOTA.2.desc: "随着观察设施的不断完善，我们发现[bombstar.GetName]确实是一个美好的世界：万物伊始，大地透出勃勃生机，没有源石晶簇与不时出现的天灾云，一切看起来都是最为纯净安好的样貌。然而，我们却并没有发现原先所设想的那般人文“美景”。星球上，文明落后异常，无数外星个体从事着生产工作，产品被生产出来后第一时间便输送给了寥寥几个仅仅只是蜷缩在各地的形似高塔的造物上的个体。无数生产者不眠不休，而后在生产线上死去，紧接着便会有新的个体接替其工作。\n尸骸玷污了大地，死亡铺就的红地毯向各个高塔延伸，绘就冥王殿的壁画。怪异高耸的石塔，在我们的科学家看来，就如同暴君的王座，伪神的殿堂。"
arknights_KOTA.2.a: "或许，这就是文明的正确存在形式？"
arknights_KOTA.2.aa: "接受现实"
arknights_KOTA.2.b: "这无疑是一种压迫！我们必须帮帮他们。"
arknights_KOTA.2.bb: "派出部队人员，推翻这些该死的统治阶级!"
arknights_KOTA.2.c: "不可理喻，压迫与剥削不可能无处不在。"
arknights_KOTA.2.cc: "派出科学家，调查导致这一切的根本原因"

arknights_KOTA.3.name: "怒号光明"
arknights_KOTA.3.desc: "我们完全不能容忍这种现象的发生！尽管我们早已认识到苦难遍布世间，但我们不可能袖手旁观。\n在全泰拉的媒体转播了观察站发回的消息后，人民愤怒了。整个社会空前的团结，一支外星作战小队在极短的时间内编成并送往[bombstar.GetName]。当作战队员踏上异星土地时，他们手握着不只有泰拉最顶尖的科技装备，同样也有着全泰拉对于拯救他族人民的热切希冀。\n然而，即使完全陌生的泰拉人突然出现在自己的面前，[bombstar.GetName]上的原住民依然没有任何的反应，他们的身躯始终匍匐在生产线上，毫不懈怠地进行着惨烈的朝圣。完全无法交流，不对他物进行回应，看起来这些原住民从诞生之时起便将全部机能投入生产中去，特化的躯体与弱化的感觉器官无一不印证着这一点。"
arknights_KOTA.3.a: "可悲的生命啊，我们有必要给予罪魁祸首惩罚！"
arknights_KOTA.3.aa: "予压迫者以惩戒!用压迫者的血洗去他们的罪孽！"
arknights_KOTA.3.b: "极为反常，什么样的压迫能够令生命卑贱至此？"
arknights_KOTA.3.bb: "替受难者寻真相，让社会科学家进行更深入的调查。"

arknights_KOTA.10.name: "“胜利”"
arknights_KOTA.10.desc: "随着最后一个压迫者头颅掉下高塔，作战小队终于在几个月的作战后摘得了胜利的果实，每个人的心中满是成功的喜悦与放松。高塔之下，生产线上的个体们发现已经寻找不到可以供奉的对象时，纷纷停下了工作，高扬着头颅望向高塔，仿佛歌颂着英雄的伟业。\n然而，当队员们走下高塔时，才发现地上的生灵们躯体扭曲，神情痛苦，极端退化的视觉器官流露出绝望的神情。在所有队员从震惊中反应过来前，一声巨响如炸雷响彻天地之间，海洋翻腾，大地碎裂，天空仿佛要压向地面。观察站传回指挥中心的最后画面是星球的愤怒与生命的哀嚎，随后是永远的寂静无声。"
arknights_KOTA.10.a: "为什么.....那究竟是什么...."

arknights_KOTA.4.name: "谨慎"
arknights_KOTA.4.desc: "我们不能接受任何形式的压迫与剥削，这是我们的信条，也是我们的底线。\n但在我们为我们的异星伙伴谋求平等之前，我们也应当了解这背后是什么样的因素导致了这一切，这不仅能更好地将[bombstar.GetName]的生灵们解放，也能为我们自身文明的发展获取经验教训。为了尽量不干扰[bombstar.GetName]的社会生态，我们付出了许多代价让我们的科学家得以在不引人注意的条件下更深入地了解这一惨剧背后的社会原因。\n相信不久，我们就能得到一切的真相。"
arknights_KOTA.4.a: "为了生灵，我们应谨慎地走好每一步"

arknights_KOTA.5.name: "灾难与生命"
arknights_KOTA.5.desc: "自从调查开始已经一年有余，我们在[bombstar.GetName]的科学家终于发回了一份讯息，向指挥中心报告了行动成果。看来，事实确实出乎所有人之料。我们原先所以为的压迫剥削者，竟然是整个种群的救星。\n [bombstar.GetName]是一颗地质结构极不稳定的行星，星球深处有着多个不稳定的能量源，不论是哪一个节点，一旦波动超过阈值，都会导致星球的毁灭。而这样的星球上，不知道是幸运还是不幸，诞生了具有灵能潜质的种族，种族中的少数个体能够以自身与身俱来的灵能勉强维系能量的波动，代价便是受其桎梏，在短暂且痛苦的一生中只能靠族群供养，每时每刻经受着来自母星的折磨。那如同冥王殿下的修罗惨景，竟是整个族群同命运的无声抗争。原住民们用世代的牺牲，堪堪维系着星球生机盎然的表象，以致文明停滞不前。我们的所作所为，曾差点毁掉一个族群世代的努力。\n然而，还没等我们庆幸多久，一条噩耗再次传来。经过科学家的调查，这一世代的灵能者所剩无几，当高塔上最后的灵能之子逝去，即是种族灭亡之日。计算结果显示，距离那一天的到来可能不出数月。\n我们即将目睹一个文明的消逝，一个想法也闪过了人们的脑海。"
arknights_KOTA.5.a: "源石与天灾，是否也是泰拉对我们的恶意？"
arknights_KOTA.5.b: "苦难长存，生命正是因为永不屈服而美丽。"


