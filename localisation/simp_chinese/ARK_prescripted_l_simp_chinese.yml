 EMPIRE_DESIGN_arknight1:0 "泰拉联合世界"
 EMPIRE_DESIGN_arknight1_desc:0 "先民降临人世,\t\t带来了不同的种族和文化,\t\t造就了泰拉的亚人种族.\t\t他们在天灾肆虐的大地上繁衍生息,\t\t并使用天灾带来的产物“源石”发展族群和社会.\t\t源石的开发使文明顺利进入现代,\t\t建立起以源石为基础的科技体系.\t\t"
