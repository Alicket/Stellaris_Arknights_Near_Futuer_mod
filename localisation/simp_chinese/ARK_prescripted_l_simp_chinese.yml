 EMPIRE_DESIGN_arknight1:0 "泰拉联合世界"
 EMPIRE_DESIGN_arknight1_desc:0 "先民降临人世，带来了不同的种族和文化，造就了泰拉的亚人种族。他们在天灾肆虐的大地上繁衍生息，并使用天灾带来的产物“源石”发展族群和社会。源石的开发使文明顺利进入现代，建立起以源石为基础的科技体系。"
 EMPIRE_DESIGN_arknight2:0 "泰拉秩序"
 EMPIRE_DESIGN_arknight2_desc:0 "先民降临人世，带来了不同的种族和文化，造就了泰拉的亚人种族。他们在天灾肆虐的大地上繁衍生息，并使用天灾带来的产物“源石”发展族群和社会。源石的开发使文明顺利进入现代，建立起以源石为基础的科技体系。"