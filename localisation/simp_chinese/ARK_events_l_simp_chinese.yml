ark_deathline.6.desc3:0 "尽管投入了无数资金，进行了百般努力，但令人遗憾的是，我们没能在死线到来前完成“矿石病”解药研发项目。目前我们正不断接到各地发来的死亡报告，一些隔离区和城市几乎乱了套。虽然我们的备用计划已经得到了执行，一些的感染者活了下来。虽然他们很庆幸和感激新的治疗方案挽救了他们的性命，但死线到来的可怕景象还是吓坏了这些人，他们比之前更加迫切希望解药的出现。\n\n军方正在逐步封锁感染扩散的区域，除此之外，众多感染者组织因为死线的到来已经分崩离析了，取而代之的是趁乱崛起的各种非法武装团体和暴恐集团，彻底清剿他们需要花费大量的时间......\n\n我们的医疗团队希望能继续解药的研究，没有解药，“矿石病”就仍是笼罩在我们身上的诅咒。"
ark_deathline.6.a:0 "不......这根本不是我所期望的理想世界！"
ark_deathline.6.b:0 "我们总归是还有希望存在......"
