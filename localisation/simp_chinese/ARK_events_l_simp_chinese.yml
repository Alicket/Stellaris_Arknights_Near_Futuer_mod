#### 暴动事件组 ####

## 感染者暴乱 ##
ark_rebellion.1.name:0 "暴乱流言"
ark_rebellion.1.desc:0 "整合运动的残余分子欲图鼓动感染者发动暴乱，破坏社会秩序和统一政府的形象。在我们侦查到他们的更多计划前，最好部署一些部队预防意外情况。"
ark_rebellion.1.a:0 "确认。"
ark_rebellion.11.name:0 "感染者暴动"
ark_rebellion.11.desc:0 "一批整合运动的残余分子在世界各地发动了有预谋的暴乱。他们以新的感染者组织的旗号作为掩护，并散布着政府对于死线毫无作为的谣言，蒙蔽并煽动了众多感染者加入。"
ark_rebellion.11.a:0 "击溃他们。"
ark_rebellion.12.name:0 "暴动被镇压"
ark_rebellion.12.desc:0 "在我们猛烈的空袭和进攻下，暴乱分子已经被成功镇压了。大部分暴动参与者都只是普通的感染者，他们坚信政府已经研制出了特效药并以天价预定给那些感染的高官和富人。"
ark_rebellion.12.a:0 "确认。"
ark_rebellion.12_tooltip:0 "从现在开始，感染者们随时可能尝试发动暴乱。"
ark_rebellion.14.name:0 "感染者暴动：恶疫"
ark_rebellion.14.desc:0 "激进的感染者组织再一次发动了暴乱！此次暴乱规模空前庞大，暴乱者的队伍中还有着许多萨卡兹人的身影！"
ark_rebellion.14.a:0 "准备迎战......"
ark_rebellion.15.name:0 "暴动被镇压"
ark_rebellion.15.desc:0 "在我们猛烈的空袭和进攻下，暴乱分子已经被成功镇压了。我们特别调查了那些暴徒中的萨卡兹人，他们大多是战前或者战时的雇佣兵，在如今愈发混乱的局势下打算重操旧业。大部分人都属于当年萨卡兹内战中的一方，他们对统一政府心怀不满的主要原因是长期遭到了萨卡兹其他派系的欺压。该派系如今积极投身军政并获取了巨大的影响力，并自视为萨卡兹在政府的唯一代表团体。此为和平妥协的恶果之一。"
ark_rebellion.15.a:0 "虚伪的借口而已。"
ark_rebellion.15.b:0 "联系卡兹戴尔地区的领导。"

## 前各国叛乱 ##
ark_rebellion.2.name:0 "负隅顽抗的旧时代"
ark_rebellion.2.desc:0 "反对联合政府的前各国政府残余仍然存在。他们仍然控制着一些城邦和相当数量的人口，并试图通过各种方式恢复分裂各国时期的母国领土。在我们侦查到他们的更多计划前，最好部署一些部队预防意外情况。"
ark_rebellion.2.a:0 "确认。"
ark_rebellion.21.name:0 "复国者袭击"
ark_rebellion.21.desc:0 "由前各国政府的残余部队充当的复国者在多地发动了有预谋的袭击！他们打着分裂各国时期的国家旗号，并企图武装颠覆行星政府在该地区的统治。"
ark_rebellion.21.a:0 "白日做梦"
ark_rebellion.22.name:0 "袭击者被击败"
ark_rebellion.22.desc:0 "在我们猛烈的打击下，前各国军队已经被击溃。然而袭击的策划者和领导者早在局势不妙时就跳出了我们的包围，躲进那些明面上与袭击撇清关系的分裂各国控制区，继续扮演爱国者和民族精神领袖，传播他们狭义的理念蛊惑人心。"
ark_rebellion.22.a:0 "确认。"
ark_rebellion.22_tooltip:0 "从现在开始，分裂各国随时可能尝试发动袭击。"
ark_rebellion.4.name:0 "统一时代"
ark_rebellion.4.desc:0 "长久以来，我们对分裂地区的收复始终坚定不移地进行，在我们强大的经济文化攻势和必要的武力行动下，分裂地区逐步回归并接受政府的统一管辖，其政治、军事组织纷纷被解散或兼并。随着最后一个分裂城邦被政府军接收，[Root.GetName]也结束了国家分裂的局面，步入繁荣一统的新时代。"
ark_rebellion.4.a:0 "我们的航程才刚刚开始。"

