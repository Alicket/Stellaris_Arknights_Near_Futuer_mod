ark_civic.2.name:0 "成立卫生部"
ark_civic.2.desc:0 "在攻克矿石病的征程中，[Root.GetName]的科研学者和医疗团队曾遭遇了无数的困难险阻。在危机困境的考验和寻常的工作中，我们的团队积累了丰富的经验。现在，一座新的建设规划£building£ §Y$building_ark_hospital1$§!的蓝图已经展现，它将成为这些居功甚伟的顶尖团队进行生命科学研究、制订健康政策的最佳场所。"
ark_civic.2.a:0 "好的。"
ark_civic.2_tooltip:0 "£building£ §Y$building_ark_hospital$§!现在可以升级为£building£ §Y$building_ark_hospital1$§!"
ark_civic.22.name:0 "医疗会诊"
ark_civic.22.desc:0 "近期[treatment_1.GetName]的身体状况引起了全社会的关注，人们不能接受为国家做出无数贡献的领袖从此生活在病痛的折磨之中。我们的医疗部门开展了一次医疗会诊，参与会诊的医学专家对[treatment_1.GetName]的康复治疗充满信心，只要进行大约§Y1年§!的调养。"
ark_civic.22.desc2:0 "近期[treatment_2.GetName]的心理状况引起了全社会的关注，人们不能接受为国家做出无数贡献的领袖从此生活在心理创伤的折磨之中。我们的医疗部门开展了一次医疗会诊，参与会诊的医学专家对[treatment_2.GetName]的心理治疗充满信心，只要进行大约§Y1年§!的调养。"
ark_civic.22.desc3:0 "近期[treatment_3.GetName]的身体状况引起了全社会的关注，人们不能接受为国家做出无数贡献的领袖从此生活在痛苦的折磨之中。我们的医疗部门开展了一次医疗会诊，参与会诊的医学专家认为[treatment_3.GetName]需要进行多次手术和长时间的术后调整。预计其完全康复需要§Y3年§!。"
ark_civic.22.a:0 "我们的领袖将立刻前往医院报到。"
ark_civic.22.b:0 "我们的领袖需要先忙完手头的工作。"
ark_civic.23.name:0 "领袖康复"
ark_civic.23.desc:0 "在医疗团队的工作和精心照顾下，[treatment_1.GetName]的身体状况逐渐好转，在最近的公开露面中显得精神抖擞、容光焕发。他也不止一次在媒体的采访中表示了希望早日回归工作岗位的愿望。"
ark_civic.23.desc2:0 "在医疗团队的工作和精心照顾下，[treatment_2.GetName]的心理状况逐渐好转，在最近的公开露面中显得精神抖擞、容光焕发。他也不止一次在媒体的采访中表示了希望早日回归工作岗位的愿望。"
ark_civic.23.desc3:0 "在医疗团队的工作和精心照顾下，[treatment_3.GetName]的身体状况逐渐好转，在最近的公开露面中显得精神抖擞、容光焕发。他也不止一次在媒体的采访中表示了希望早日回归工作岗位的愿望。"
ark_civic.23.a:0 "欢迎回到工作岗位！"
ark_civic.3.name:0 "不相容疫苗解析"
ark_civic.3.desc:0 "我们的顶尖医学团队对远古守护者给予的突变疫苗进行了解析，并在其中发现了数种理论上对我们的生理大有裨益的成分。生命科学家们认为在我们先进的医疗技术支持下，重现远古守护者的疫苗并非不可能。"
ark_civic.3.a:0 "尝试重制疫苗。"
MUTATIONS_PROJECT:0 "重制远古守护者疫苗"
MUTATIONS_PROJECT_DESC:0 "远古守护者的突变疫苗并非无可取之处，在疫苗中发现的各种古老却有益的内容物或许能帮助我们还原这一疫苗曾经的属性。"
ark_civic.31.name:0 "良性的疫苗"
ark_civic.31.desc:0 "得益于先进的医学技术认知，我们的顶尖医学团队成功重制了远古守护者的疫苗，这一疫苗能够减少疾病并增加人口的寿命。当初我们人口之间对曾经突变疫苗的恐惧已经烟消云散，每个人都在享受着更加健康幸福的生活。"
ark_civic.31.a:0 "很好。"


#### 联动事件 ####
ark_colab.1.name:0 "暗面注视者"
ark_colab.1.desc:0 "来自月球开发部门的报告，工程人员在月球暗面进行拓展作业时，发现了一艘不明身份的小型外星舰船。这艘飞船疑似停机很久了，但仍然能够在工程雷达扫描下处于完全隐形状态。"
ark_colab.1.a:0 "调查清楚这艘飞船的来龙去脉。"
ark_colab.1.b:0 "不，把它炸掉！"
ark_colab.1.b_tooltip:0 "它离我们的母星太近了！这是个陷阱！"
ark_colab.11.name:0 "遗弃的护航舰"
ark_colab.11.desc:0 "科研团队顺利登入了外星飞船，没有遭遇任何意外。通过分析残留的数据，我们得到了不少宝贵的外星资料和技术。\n资料表明，该飞船属于一个未知的古代先驱者帝国，大约二十万年前，该护航舰突然跃迁抵达这里，随后又因不明原因被弃置在此地。然而，关于该舰的动机科研团队始终存在疑问，因为根据残存的舰载坐标显示，此处是该帝国的一个观察站物资仓库，但整个团队掘地三千尺都没能发现此地存在仓库或其它设施的痕迹。\n\n这里还有一份检讨报告。我们成功获取了某项古代武器和那先进古代装甲的数据，但其余大部分飞船武器系统都已经无法修复了，科学专员[Root.GetLeaderName]将其归咎于自己失败的破解尝试。她对此感到十分羞愧并提出了辞呈。"
ark_colab.11.a:0 "毕竟只是一艘古代战舰"
ark_colab.11.a_tooltip:0 "科学专员[Root.GetLeaderName]通过这艘船积累了大量的材料学经验。"
ark_colab.11.b:0 "[Root.GetLeaderName]需要为此负一定的责任。"
ark_colab.11.b_tooltip:0 "科学专员[Root.GetLeaderName]在之后的工作中更加小心仔细了。"
DARK_SIDE_SHIP:0 "暗面飞船"
DARK_SIDE_SHIP_DESC:0 "一艘小型外星舰船静静地停留在 [Root.Capital.GetName] 卫星的暗面。它坑洼不平的飞船外壳表明它已经很久没有动弹过了。正因如此，缺损的外壳让它在如今最先进的雷达面前显露身形，说明这是的确存在的实体，而非立体投影什么的恶作剧。"


