#### 源石事件组 ####
ark_originiums.1.name:0 "源石研究简报 §G1§!"
ark_originiums.1.desc:0 "§L源石是极为优良的可再生清洁能源，选择其作为泰拉世界的能源结构支柱是合理且明智的。§!\n\n£originiums $originiums$作为能源本身是极为优良的。易于开采、存储方便、运输简单、安全无毒、无环境污染、能量密度高且储量极为丰富。倘若不考虑“源石可能引发天灾”、“源石可能导致矿石病”这两种本不在当前能源优越性考量尺度上的危害的话，源石是一种理想的可再生清洁能源。比起化石燃料造成的温室效应加剧、全球变暖以至于百年内海平面将上升数米并淹没相当一部分沿海城市而言，源石引发天灾的威胁在移动城市的帮助下几乎不值一提。而比起核反应堆辐射泄露造成的急性白血病来说，源石可能导致矿石病的威胁也并没有多可怕。换而言之，只要做好防护措施，源石的危害是可以避免的。而源石本身优异的能源特性使得每一个有远见、有洞见的统治者，都不会轻易地放弃它。也就是说，泰拉世界选择源石作为其能源结构的支柱，不但是理所应当的，而且更是极为明智的。"
ark_originiums.1.a:0 "归入档案。"
ark_originiums.2.name:0 "源石研究简报 §G2§!"
ark_originiums.2.desc:0 "§L泰拉世界的工业体系是以“源石技艺”为技术指导的“源石工业体系”，其技术支柱是“源石材料学”而非自然科学的“材料学”。§!\n\n泰拉工业体系，主要是以“源岩”、“固源岩”等的“源石”工业衍生品为核心，以其它材料为辅的“源石工业体系”。在这个体系中，不论是原材料，还是加工，乃至成品，都少不了“源石”和其衍生的“源石技艺”的身影。这揭露了以源石为核心和基础的工业体系的本质——这不是一个以“科学”为技术指导的工业体系，而是一个以“源石技艺”为技术指导的工业体系。在这样一个工业体系中，其技术支柱应当是“源石材料学”，即利用源石技艺来直接驾驭化学反应，从分子层面上影响物质，再配合源石本身作为原材料，最终生产出“源石技艺”所需的材料。"
ark_originiums.2.a:0 "归入档案。"
ark_originiums.3.name:0 "源石研究简报 §G3§!"
ark_originiums.3.desc:0 "§L源石表现出纯净物的性质，可能是同一种元素构成的单质。§!\n\n根据至纯源石的提纯，初步推断“源石”不是混合物，而是可被提纯的纯净物。\n目前看来，源石不具备无机化合物中酸、碱、盐或金属氧化物的特征，如果源石是化合物，那么“天灾”可能产生的高温必然撕裂其化学键，可事实上并没有，反而会产生大量的源石形成矿脉。不同于那些在高温下吸热进行的化学反应，目前所有的证据都表明：源石是不可合成的——否则只需人为小范围模拟天灾环境，即可大量合成源石，但目前人们尚未发现任何能够证明这种方法具备可行性的资料。\n因此，除非源石的化学键在吸热断裂后还能自行放热连接，否则源石只有可能是单质。作为单质的源石，必然由同一种元素构成，也就意味着其在化学反应中就不可能自然生成。"
ark_originiums.3.a:0 "归入档案。"
ark_originiums.4.name:0 "源石研究简报 §G4§!"
ark_originiums.4.desc:0 "§L源石并不符合自然科学定律，极有可能属于超自然产物。§!\n\n通过电镜观察“矿石病感染者体内的源石增生过程”图像，我们确定感染者体内的源石增生近似于医学的“纤维化”过程，那么可以确定源石可以在人体内自然增生——这是单质的凭空生成。可要想生成单质，必须将一种元素转化为另一种元素——这属于原子核反应，这意味着源石产生必然释放出堪比等体积核弹的能量，而这显然不可能。\n综上所述，通过反证法，我们可以初步确认源石并不符合科学定律，极有可能属于超自然产物。"
ark_originiums.4.a:0 "归入档案。"
ark_originiums.uid_tooltip:0 "§B科研专员 Platenous Frost    UID 407843750§!"
