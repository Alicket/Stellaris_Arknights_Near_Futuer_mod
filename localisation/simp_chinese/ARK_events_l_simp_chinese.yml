#### 感染者事件组 ####
ark_originiums_sufferer.1.name:0 "矿石病"
ark_originiums_sufferer.1.desc:0 "矿石病是泰拉大陆无数悲剧的一环。迄今为止，矿石病仍然缺乏真正有效的治疗手段，任何医疗手段均只能不同程度地延缓病变的蔓延。当下的矿石病感染者已经成为仅次于天灾的严重问题，其不可避免的出现和死亡显著影响着泰拉文明的社会稳定。每§R15年§!的时间，[Root.GetName]因感染矿石病导致的减员约为§R1个§!工作人口。为了避免此类事件发生，一项建立在已有研究基础上的医疗计划势在必行。"
ark_originiums_sufferer.1.a:0 "确认"
ark_originiums_sufferer.1_tooltip:0 "研究项目建立后，将定期收到§Y源石§!和§Y矿石病§!的研究简报。"
ORIPATHY_PROJECT:0 "矿石病攻克计划"
ORIPATHY_PROJECT_DESC:0 "尽管现代医学体系不断完善，针对矿石病的治疗仍然见效甚微，目前的相关药物仅能延缓病变的蔓延。因此，有效抑制体细胞与源石融合的药物一直是[Root.Capital.GetName]各大医学科研机构的重点研究课题。若想要避免矿石病对泰拉文明的损害、维护社会的安定和国家的长久治安，必须找到行之有效的“矿石病特效药”。幸运的是，统一日以来各项科学技术的迅速发展，为矿石病进展缓慢的研究提供了新的思路和方向，使攻克矿石病具有了一定的可能性。"
ark_originiums_sufferer.11.name:0 "矿石病研究简报 §G1§!"
ark_originiums_sufferer.11.desc:0 "矿石病源于带来一切苦难和繁荣的源石。这个至少拥有能源物质、工业原料、传染病病原体和神秘学媒介四种属性的事物，用它的复杂和诡异断绝了一切轻易解析它本质的可能性。但是，假如抛开源石在能源、材料和超自然等领域的特性，抛开加之于源石身上的种种意象，而仅仅将它作为一种病原体考察，我们是否能得到一个满意的结果？"
ark_originiums_sufferer.11.a:0 "归入档案。"
ark_originiums_sufferer.12.name:0 "矿石病研究简报 §G2§!"
ark_originiums_sufferer.12.desc:0 "§G已知矿石病的研究成果§!\n§Y1 病原体§!\n源石是一种独特的物质，不是任何种类的细菌、真菌或病毒，在电镜下呈纤维状。\n§Y2 未感染者§!\n未受感染的正常人血液内含有微量的源石结晶\n§Y3 传播途径、自我复制方式和病理。§!\n根据罗德岛干员档案和相关实录可以得知，多数感染者是由于密切接触源石而感染了矿石病；源石通过与体细胞进行融合来自我复制；被源石感染的组织出现病变（感染者的造影监测结果中一定会出现脏器轮廓模糊和异常阴影）和功能异常。\n§Y4 免疫系统反应§!\n矿石病的临床诊断分析部分中不以免疫反应的存在与否，而是以造影结果、体细胞与源石融合率以及血液源石结晶密度作为矿石病的诊断依据，未见任何感染者档案里出现因罹患矿石病而出现炎症的记载。"
ark_originiums_sufferer.12.a:0 "归入档案。"
ark_originiums_sufferer.13.name:0 "矿石病研究简报 §G3§!"
ark_originiums_sufferer.13.desc:0 "源石广泛参与了除深海一族的绝大多数泰拉人的细胞的构成。在我们的细胞膜上，源石结晶组成了被称为源石拟蛋白的物质。具体来说，源石拟蛋白不仅与膜蛋白共同承担着重要的细胞生命活动，而且让泰拉人拥有了深海一族不具有的能力——源石技艺。所以，对于绝大多数的泰拉人而言，血液中适量的源石结晶其实是生存必须的微量物质，亦是合成源石拟蛋白的原料。"
ark_originiums_sufferer.13.a:0 "归入档案。"
ark_originiums_sufferer.14.name:0 "矿石病研究简报 §G4§!"
ark_originiums_sufferer.14.desc:0 "高纯度源石结晶是一种不同于源石拟蛋白的源石聚合物，二者的联系和区别就如同朊粒和细胞朊蛋白，即两者的化学成分完全相同，却有着完全不一样的理化性质。当致病源石结晶直接接触到了健康人的身体组织，就会诱使组织细胞上的源石拟蛋白转化为致病源石结晶，就像朊粒能将细胞朊蛋白的结构转化为自己的结构一样，这个过程被称为源石与体细胞的融合。由于结构的改变，源石拟蛋白本身的大部分功能要么丢失，要么被不同程度地削弱，而这种变化仅有的好处可能就是由于致病源石结晶的出现而带来的源石技艺适应性的提升或者由此诱发的有利变异。"
ark_originiums_sufferer.14.a:0 "归入档案。"
ark_originiums_sufferer.15.name:0 "矿石病研究简报 §G5§!"
ark_originiums_sufferer.15.desc:0 "最初被致病源石结晶感染的体细胞是源石病扩大感染领域的前沿基地。它们一方面同化被感染的体细胞周边的正常细胞上的源石拟蛋白，另一方面通过人体的循环系统扩散到其他器官上，导致感染者体内出现多个病灶。部分由源石拟蛋白转化而来的致病源石结晶脱离了它本来所在的细胞，聚集在一起并沉积在体表，形成了矿石病患者的典型特征——体表源石结晶。感染者最终的死因可能是致病源石结晶增殖导致的器官衰竭，也可能是感染过程中罹患的并发症。\n\n面对泰拉这个广大并且仍未被充分展现的世界，我们要保持思维的开放。"
ark_originiums_sufferer.15.a:0 "归入档案。"
ark_originiums_sufferer.uid_tooltip:0 "§B科研专员 Propranolol    UID 183955511§!"
ark_originiums_sufferer_no_show:0 "不再显示此类报告"
ark_originiums_sufferer_no_show_tooltip:0 "§Y矿石病研究简报§!将停止显示并自动归档。"
ark_originiums_sufferer.2.name:0 "矿石病特效药研发进展迅速"
ark_originiums_sufferer.2.desc:0 "得益于对矿石病病理的深入研究，[Root.Capital.GetName]的科研学者及医疗团队对矿石病特效药的开发工作进展迅速。团队负责人表示，目前团队已经拿出了多种切实可行的先进的医疗方案，相关志愿者的招募工作已经启动，I 期临床试验很快就会开始。"
ark_originiums_sufferer.2.a:0 "祝愿我们的付出终有收获。"
ark_originiums_sufferer.3.name:0 "攻克矿石病！"
ark_originiums_sufferer.3.desc:0 "在无数科研和医疗人员的努力下，笼罩泰拉各文明族群无数岁月的矿石病终于被攻破！全新的治疗手段和特效药已经被证明确实有效，这一切都得益于星际时代的新科学理念和物质大发现。新的医疗设备和药物生产线已经以最快速度派发到全球各地，饱受病痛折磨的感染者很快就能得到解救。\n\n同时，“矿石病”的攻克还有着更为重要的意义。它将在人们心中树立起统一政府的伟大形象和无限信任，也意味着多年前的世界大战在今日才算是真正的结束，早已航向星空的泰拉在今日才真正进入统一时代。"
ark_originiums_sufferer.3.a:0 "一环悲剧的结束，一段新航程的开始。"
ark_originiums_sufferer.3.a_tooltip:0 "§LA R K N I G H T S.§!"
ark_originiums_sufferer.4.name:0 "矿石病患者死亡报告"
ark_originiums_sufferer.4.desc:0 "在过去的15年间，[Root.GetName]各行业的在岗矿石病感染者死亡人数超过预期，引起了社会恐慌。分析认为，由于统一前的大动乱造成的大规模感染扩散和15年内荒野居民的广泛公民化，相关统计逐渐出现了客观因素导致的失误。政府官员表态称随着公民大数据体系的完善，失误情况不会再次出现，但失去大量熟练感染者工作人口的实际情况已经导致了发展水平低于预期。"
ark_originiums_sufferer.4.a:0 "令人痛心疾首"
ark_originiums_sufferer.4.b:0 "不允许再犯此类工作失误。"
ark_originiums_sufferer.4.c:0 "不再显示此类报告"
ark_originiums_sufferer.41.name:0 "矿石病患者死亡报告"
ark_originiums_sufferer.41.desc:0 "在过去的15年间，[Root.GetName]各行业的在岗矿石病感染者死亡人数总计§Y1§!个人口。失去大量熟练感染者工作人口的实际情况导致了发展水平低于预期。"
