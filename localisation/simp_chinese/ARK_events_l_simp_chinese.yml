#### 死亡解药事件组 ####
ark_deathline.1.name:0 "死线公告"
ark_deathline.1.desc:0 "卫生部提交了一份关于矿石病“死线”的预警报告。由于曾经的行星战争造成的大规模感染扩散，全世界范围内有着众多“矿石病”的感染者，如今这些感染者即将迎来死亡，届时我们的社会秩序和生产将遭到不可估量的巨大损失。为了避免此类事件发生，一项建立在已有研究基础上的医疗计划势在必行……\n此外，卫生部估计死线将在§R15年后§!到来。"
ark_deathline.1.a:0 "确认，以及向社会公布这一消息。"
ark_deathline.1.b:0 "确认，以及向社会封锁这一消息。"
ark_deathline.2.name:0 "欲盖弥彰"
ark_deathline.2.desc:0 "[Root.Capital.GetName]的大街小巷正在流传着矿石病死线的消息！似乎是矿石病死线报告遭到泄露，又似乎是医疗部意外地擅自公布了类似的研究结果。总之，民众们正在议论纷纷。部分地区领导向中央或是询问或是请求调查此事。"
ark_deathline.2.a:0 "对外宣布已成立调查组，并在之后确认此事。"
ark_deathline.2.b:0 "极力否认“死线”存在！责令媒体删除相关消息。"
ark_deathline.2.c:0 "既不确认也不否认，淡化处理此事。"
ark_deathline.3.name:0 "备用计划"
ark_deathline.3.desc:0 "矿石病死线正在日渐临近，而解药的研发仍然遥遥无期。为了避免解药无法按时完成以至于我们在死线到来时手足无措，科研部门提出了一项新的计划，大致内容包括化疗、透析、病变器官切除以及人工器官移植和义肢安装......这绝非长久之计，但至少能为解药的研究争取更多的时间。"
ark_deathline.3.a:0 "斥资支持人体植入方面的研究"
ark_deathline.3.b:0 "我们现在无意支持新项目"
ark_deathline.31.name:0 "义体凡胎"
ark_deathline.31.desc:0 "我们的人体植入项目目前进展顺利，在资金的倾斜下，大批先进的医疗机械被设计并生产了出来，临床治疗使用上也取得成功，参与实验的感染者病情都得到了很好的控制。消息公布后，人们对于外物移植等新的治疗方法议论纷纷，一些保守人士对此强烈抨击，而大部分患者都在打听使用新治疗方案所需的开销。我们现在的问题在于资金和研究是否能继续保持投入？"
ark_deathline.31.a:0 "全面采用新治疗方案，由政府对患者进行一定的补贴。"
ark_deathline.31.b:0 "这样的理念过于超前，交由意愿者自行决定吧。"
ark_deathline.4.name:0 "死线将至！"
ark_deathline.4.desc:0 "各大医院和隔离区已经出现了感染者集体死亡的报告，并且多个人口密集的城市也发现了暴死的未登记感染者！迅速上升的死亡报告和种种迹象破灭了人们仅存的一丝幻想，所有的一切无不说明“矿石病”死线即将到来！"
ark_deathline.4.a:0 "我们还能做点什么？"
ark_deathline.5.name:0 "攻克矿石病！"
ark_deathline.5.desc:0 "在无数科研和医疗人员的努力下，笼罩泰拉所有种族无数岁月的“上帝之锁”终于被攻破！全新的特效药已经被证明确实有效，这一切都得益于星际时代新的科学理念和物质大发现。新的特效药和合成方法已经以最快速度派发到全球各地，很快饱受病痛折磨的感染者就能得到解救。\n\n同时，“矿石病”的攻克还有着更为重要的意义。它将在人们心中树立起统一政府的伟大形象和无限信任，也意味着多年前的世界大战在今日才算是真正的结束，早已航向星空的泰拉在今日才真正进入统一时代。"
ark_deathline.5.a:0 "灾祸结束了...而我们的航程才刚刚开始......"
ark_deathline_5_tooltip:0 "§LA R K N I G H T S.§!"
ark_deathline.51.name:0 "成立卫生部"
ark_deathline.51.desc:0 "在攻克矿石病的征程中，[Root.Capital.GetName]的科研学者和医疗团队曾遭遇了无数的困难险阻。在危机困境的考验和寻常的工作中，我们的团队积累了丰富的经验。现在，一座新的建设规划£building£ §Y$building_ark_hospital1$§!的蓝图已经展现，它将成为这些居功甚伟的顶尖团队进行生命科学研究、制订健康政策的最佳场所。"
ark_deathline.51.a:0 "好的。"
ark_deathline_51_tooltip:0 "£building£ §Y$building_ark_hospital$§!现在可以升级为£building£ §Y$building_ark_hospital1$§!"
ark_deathline.6.name:0 "死线到来。"
ark_deathline.6.desc:0 "尽管投入了无数资金，进行了百般努力，但令人遗憾的是，我们没能在死线到来前完成“矿石病”解药研发项目和备用计划。目前我们正不断接到各地发来的死亡报告，许多隔离区和城市已经完全乱了套，有的城市几乎沦为空城！军方正在逐步封锁感染扩散的区域，但无法阻止惊慌的市民逃向那些鲜有感染案例的地区。除此之外，众多感染者组织因为死线的到来已经分崩离析了，取而代之的是趁乱崛起的各种非法武装团体和暴恐集团，彻底清剿他们需要花费无数的时间......\n\n我们的医疗团队希望能继续解药的研究，没有解药，“矿石病”就仍是笼罩在我们身上的诅咒。"
