tradition_ark_terra:0 "泰拉"
tradition_ark_terra_desc:0 "泰拉中已知的文明，在演变中或保持原生，或碰撞后聚合，最终也诚实地保留着山川江河留给他们的影子。尽管在即将统一之时，旧日的国界已然模糊，但往昔的辉煌碎片仍可铺就我们前进的鸿途。"
tr_ark_terra_adopt:0 "泰拉传统已采纳"
tr_ark_terra_finish:0 "泰拉传统已完成"
tr_ark_terra_1:0 "多元化作战"
tr_ark_terra_1_delayed:0 "多年的战乱塑造出了我们经验丰富的军队。"
tr_ark_terra_2:0 "高级采矿业" 
tr_ark_terra_2_delayed:0 "经过成百上千年对源石的开采，我们已经总结出十分成熟的技术。"
tr_ark_terra_3:0 "移动建筑学"
tr_ark_terra_3_delayed:0 "虽然移动都市为我们带来了诸多不便，但是这也催生了不同寻凡的移动建筑学。\n泰拉人永远在前进"
tr_ark_terra_4:0 "感染者认同"
tr_ark_terra_4_delayed:0 "星际时代的文明不应该抓住如此落后的思想观念不放，感染者也同样是这片大地众多生灵的一员。"
tr_ark_terra_5:0 "共同信仰"
tr_ark_terra_5_delayed:0 "“汝等终将胜利”——此乃喀兰之允诺。现在，这一预言将由我们在无垠星海中实现。"

#完成弹窗
ark_terra_unify.0.name:0 "准备统一"
ark_terra_unify.0.desc:0 "经过泰拉各处文化的互相学习与交融，我们有信心将这片支离破碎的大地一统而为一个强大而坚固的整体！\n\n§Y现在你可以在行星决议中统一泰拉§!"
ark_terra_unify.0.option:0 "那么着手开始吧！"

