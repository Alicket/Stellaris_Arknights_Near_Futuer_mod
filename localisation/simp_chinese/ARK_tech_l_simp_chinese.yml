l_simp_chinese:

tech_galaxy_warship_army:0 "陆行舰远征计划" 
tech_galaxy_warship_army_desc:0 "先进增压器的出现使运输单位载力大幅上升,陆行战舰的星际远征也成为了可能." 
tech_originiums_mining:0 "源石开采"
tech_originiums_mining_desc:0 "对这些宝贵又危险的矿物进行开采,是需要经过仔细讨论并且长期规划的."
tech_yuanyan_rawmaterial:0 "源岩材料"
tech_yuanyan_rawmaterial_desc:0 "从地表开采出的富含有机物的岩石,常见于源石挥发殆尽后的地区.相对源石来说是较为容易采集的材料.主要用于提高源石生产的效率."
tech_guyuanyan_rawmaterial:0 "固源岩材料"
tech_guyuanyan_rawmaterial_desc:0 "从地表开采出的岩石固块,内含有密集的微孔,常作为源石气体分解物的吸附剂.多用于防护夹层和源石生产工业."
tech_guyuanyanzu_rawmaterial:0 "固源岩组材料"
tech_guyuanyanzu_rawmaterial_desc:0 "从地表开采出的岩石固块组,是固源岩的压缩定型产物,主要作为源石生产项目的原料."
tech_tichunyuanyan_rawmaterial:0 "提纯源岩材料"
tech_tichunyuanyan_rawmaterial_desc:0 "从地表开采出的岩石固块组高度提纯后的源岩.现如今主要用于在工业上提炼冶炼源石."
tech_carbon_stick:0 "碳原料"
tech_carbon_stick_desc:0 "用于快速开发基础设施的碳原料.是移动城市建设不可缺少的原材料之一."
tech_carbon_brick:0 "碳素砖"
tech_carbon_brick_desc:0 "轻量,高纯度,具备优质可加工性的碳素砖,移动城市这一宏伟工程正是建立在它们的脊梁上."
tech_carbon_pack:0 "碳素组"
tech_carbon_pack_desc:0 "包含大量碳素资源的碳素组.每一块砖都饱含着燃烧的工业之魂."
tech_light_building_material:0 "基础加固建材"
tech_light_building_material_desc:0 "基本的移动城市建筑工程材料,保证了基础设施建筑的完整性和建设更高层建筑的可能."
tech_concrete_building_material:0 "进阶加固建材"
tech_concrete_building_material_desc:0 "强化的移动城市建筑工程材料,使用此种建材进行维护将大大降低设施建筑的安全隐患,并向地下索取更大的建造空间."
tech_reinforced_building_material:0 "高级加固建材"
tech_reinforced_building_material_desc:0 "高等级的移动城市建筑工程材料.理论认为,目前已知的测试手段并不能破坏建筑的结构完整,这为建筑的顶层延伸和地下拓展提供了技术支持."
tech_manufacturing_station:0 "太空港制造站"
tech_manufacturing_station_desc:0 "与多功能陆行舰的资源生产设施同理,特别设计的制造站模块被发射到太空港并在零重力下高效运行."
tech_machining_station:0 "太空港加工站"
tech_machining_station_desc:0 "在特殊的太空环境下,将基础的源岩原料加工成源石的生产方式远胜过危险的地面开采和复杂提取,这决定了源石生产的新方向."
tech_ark_laser_1:0 "技艺镭射"
tech_ark_laser_1_desc:0 "运转源能技艺产生的高能镭射,波长稳定,在较长的射程内能量不会衰减."
tech_ark_laser_2:0 "聚能技艺镭射"
tech_ark_laser_2_desc:0 "高能技艺镭射的强化型,通过源能集聚管道阵列的转化使镭射能量陡增."
tech_ark_polymer:0 "法术凝聚态"
tech_ark_polymer_desc:0 "利用源石技艺的可塑性,我们能够将破坏性的技艺能量控制在一团可与护盾中和的介质囊泡当中."
tech_ark_disruptors:0 "明晦裂解炮"
tech_ark_disruptors_desc:0 "根据传说中神明的特殊能力开发出的裂解武器,能够有效地破坏护盾和装甲."
tech_ark_point_defence:0 "法术近防系统"
tech_ark_point_defence_desc:0 "配备混合技艺发生器的双联近防系统,用以应对太空战中复杂的近程威胁."
