tech_ark_mass_accelerator_1_desc:0 "源能驱动的质量加速炮,只能安装在轴基武器台上.能够定位攻击更远距离的目标."
tech_ark_mass_accelerator_2:0 "源能宏炮"
tech_ark_mass_accelerator_2_desc:0 "源能驱动的质量加速炮,只能安装在轴基武器台上.拥有两条加速轨道,能够定位攻击更远距离的目标."
