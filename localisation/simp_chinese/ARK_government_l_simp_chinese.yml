## Authorities ##
auth_city_republic:0 "城邦共和制"
auth_city_republic_desc:0 "城邦共和政府的国家机关由选举产生，各城邦及地区将在联合理事会的基本框架下行使政治权力。"
auth_city_despotism:0 "城邦专制"
auth_city_despotism_desc:0 "城邦专制政府的最高统治者独自掌握国家权力，对所有城邦及地区实行专断统治。"

## government ##
gov_ark_elite_republic:0 "精英共和制"
gov_ark_elite_republic_desc:0 "精英共和政府是由各界精英组成的城邦共和政府，整个国家由来自各城邦的杰出精英治理。"
gov_ark_holy_republic:0 "神圣共和制"
gov_ark_holy_republic_desc:0 "神圣共和政府是唯心主义意识形态的城邦共和政府，国家的政治力量由那些公认的、德高望重的宗教领袖所掌握。"
gov_ark_holy_witness_meeting:0 "神圣见证会"
gov_ark_holy_witness_meeting_desc:0 "神圣见证会是唯心主义意识形态的城邦共和政府，国家治理需要依靠律警、执行者、法官等组成的受神指示的公务员团队，约束公民群体并对其负责。"
gov_ark_military_republic:0 "军事共和制"
gov_ark_military_republic_desc:0 "军事共和政府是军国主义的城邦共和政府，与军政府不同之处在于掌控国家权力的内阁除了需要行伍经验丰富以外还强调丰富的行政资历。"
gov_ark_warrior_corps:0 "勇士军团"
gov_ark_warrior_corps_desc:0 "勇士军团是军国主义形态的城邦共和制度，所有重要决策均出于富有威信、战功赫赫的军人、武士组成的勇者团体之手。"
gov_ark_star_knight:0 "星海骑士团"
gov_ark_star_knight_desc:0 "星海骑士团是军国主义形态的城邦共和制度，秉持侠义信仰的骑士团决定了国家前进的方向并负有保卫国家不受外敌侵略的职责。"
gov_ark_harmonious_republic:0 "和谐共和制"
gov_ark_harmonious_republic_desc:0 "和谐共和制是崇尚和平的城邦共和制度，强调彰显公民美德、消除怨恨、崇尚宽容，并保卫其公民的合法权益与安全。"
gov_ark_totalitarian_republic:0 "全能共和制"
gov_ark_totalitarian_republic_desc:0 "全能共和制是唯物主义意识形态的城邦共和制度，依托强大技术支撑从而实现对国家的生产指标以及人民的生活水准的掌握，具有空前的强度和效率。"
gov_ark_technology_federation:0 "科技联合会"
gov_ark_technology_federation_desc:0 "科技联合会是唯物主义意识形态的城邦共和制度，集结所有城邦资深学者和专家组成的联合会为了人民的福祉和效率治理国家。"
gov_ark_bloodbath_republic:0 "浴血共和国"
gov_ark_bloodbath_republic_desc:0 "浴血共和国是由极端排外思想发展出的一种城邦共和制度，其终极目标即是将所有外星异种消灭在血与火中。"
gov_ark_commercial_republic:0 "商业共和制"
gov_ark_commercial_republic_desc:0 "商业共和政府是城邦商业社会兴起而形成的一种城邦共和制度，无数大型企业、公司、商会的精英依靠敏锐的商业嗅觉将商机转化为财富。"
gov_ark_constitutional_despotism:0 "宪政专制"
gov_ark_constitutional_despotism_desc:0 "宪政专制政府将绝对权力赋予统治者以换取抵御外来威胁的力量，无论这威胁是真实还是臆想的。"
gov_ark_theocratic_despotism:0 "神权专制"
gov_ark_theocratic_despotism_desc:0 "神权专制政府是唯心主义意识形态的城邦专制政府，统治者作为宗教阶级的最高层领袖统治着由国定宗教领导的国家。"
gov_ark_chosen_tribunal:0 "神选裁决庭"
gov_ark_chosen_tribunal_desc:0 "神选裁决庭是唯心主义意识形态的城邦专制政府，统治者以聆听神谕的形式选拔律警、执行者、法官作为统治国家的工具，约束公民群体并对其负责。"
gov_ark_military_despotism:0 "军事专制"
gov_ark_military_despotism_desc:0 "军团专制是军国主义形态的城邦专制制度，统治者作为不容置疑的权威掌控着国内的生杀大权。"
gov_ark_strong_world:0 "强者世界"
gov_ark_strong_world_desc:0 "强者世界是军国主义形态的城邦专制政体，个人的社会地位由个人实力、战功所决定，只有身经百战、战无不胜的强者才有统治领导国家的资格。"
gov_ark_knight_kingdom:0 "骑士国"
gov_ark_knight_kingdom_desc:0 "骑士国是军国主义形态的城邦专制制度，这种体制下只有最强大的骑士才被认为是合格的专制领袖。"
gov_ark_peaceful_despotism:0 "和平专制"
gov_ark_peaceful_despotism_desc:0 "和平专制是崇尚和平的城邦专制制度，政府被要求去保护其守法公民免受国内外的暴力组织侵犯。"
gov_ark_totalitarian_despotism:0 "全体专制"
gov_ark_totalitarian_despotism_desc:0 "全体专制是唯物主义的城邦专制政体，国家对社会有着绝对权威并以效率的名义谋求控制公众与私人生活。"
gov_ark_technocratic_despotism:0 "学阀专制"
gov_ark_technocratic_despotism_desc:0 "学阀专制是唯物主义意识形态的城邦专制制度，学阀领袖以效率和科研为名义完全掌控着国家的发展。"
gov_ark_killing_empire:0 "杀戮帝国"
gov_ark_killing_empire_desc:0 "杀戮帝国是由极端排外思想发展出的一种城邦专制制度，其终极目标即是将所有外星异种消灭在血与火中。"
gov_ark_business_empire:0 "商业帝国"
gov_ark_business_empire_desc:0 "商业帝国是特殊的城邦制度，整个国家犹如一个庞大的企业一般，人民像员工一般受到上层领导的监督。"
gov_ark_enlightened_despotism:0 "开明专制"
gov_ark_enlightened_despotism_desc:0 "这是一个开明的专制政府，在选举统治者时尤其强调其学识和资质，并提出理想的统治者必须是正义且不停自我策励的。"
gov_ark_evil_city_state:0 "罪恶城邦"
gov_ark_evil_city_state_desc:0 "这个政府组织起来就像一个大规模的犯罪集团，在那里弱者和任何邻国仅仅被视为任人鱼肉的袭击目标。"
RT_DOCTOR:0 "博士"
RT_GRAND_MASTER_FEMALE:0 "大团长"
RT_KNIGHT_KING:0 "骑士王"
RT_KNIGHT_QUEEN:0 "骑士女王"
personality_medical_council:0 "医院骑士"
personality_medical_council_desc:0 "医院骑士对异星的各种事物有着很大容忍度，但并不代表他们愿意与之亲近。他们会尝试通过贸易来获取利益和知识。"

## civic ##
civic_business_union:0 "商业联合"
civic_business_union_desc:0 "占据社会主导地位的寰宇企业组成的商业组织，这些企业广泛地参与国家的治理并从这一过程中获利。"
civic_tooltip_business_union_effects:0 "游戏开始后获得§Y2§!个§Y城邦企业§!类型的国民理念。"
civic_pharmaceutical_enterprises:0 "医药企业"
civic_pharmaceutical_enterprises_desc:0 "此寰宇企业最初只是一家小型的制药公司，依靠先进的医疗手段和迅速扩展的其它业务使其从纷争战乱的世界中迅速崛起。"
civic_tooltip_pharmaceutical_enterprises_effects:0 "允许建造医疗企业的特殊建筑£building£ §Y$building_ark_hospital$§!，能够清除§Y领袖§!疾病类型的负面特性，以及更好地应对疫病等突发事件。"
civic_logistics_companies:0 "物流公司"
civic_logistics_companies_desc:0 "此寰宇企业最初作为一家独立的私人信使公司成立，从事情报贩卖、武装押运和秘密运输的业务并藉此逐步壮大。"
civic_tooltip_logistics_companies_effects:0 ""
civic_financing_laboratories:0 "融资实验室"
civic_financing_laboratories_desc:0 "此寰宇企业是受人瞩目的科技公司，致力于拓展各种顶尖科技的实际运用，并不遗余力地推销其新型产品概念以筹措研究经费。"
civic_tooltip_financing_laboratories_effects:0 ""
civic_security_contractors:0 "安全承包商"
civic_security_contractors_desc:0 "此寰宇企业最初是一家私人安全顾问公司，现在已是广为人知的安全承包商之一。这些雇佣兵性质的承包商在必要时能迅速为帝国提供成建制的作战部队。"
civic_tooltip_security_contractors_effects:0 ""
civic_industry_manufacturers:0 "工业制造商"
civic_industry_manufacturers_desc:0 "太空时代到来时，此寰宇企业丰富的制造业底蕴奠定了其在军工板块的领头羊地位。"
civic_tooltip_industry_manufacturers_effects:0 ""
civic_circulation_business:0 "流通商业"
civic_circulation_business_desc:0 "在做大做强之前，此寰宇企业已是商业城邦最大的民营企业，主营业务为饮食、服饰、奢侈品等，专注民生商业。"
civic_tooltip_circulation_business_effects:0 ""
civic_security_services:0 "安全部门"
civic_security_services_desc:0 "集中，无情，但是有效的安全部门保护着全社会不受内忧外患的侵害。"
civic_tooltip_security_services_effects:0 ""
civic_holy_notarial_hall:0 "神圣公证所"
civic_holy_notarial_hall_desc:0 "该社会的运转离不开公证所的基层公务员，公证所向公民征收费用，督促他们完成各类法定义务，也为公民提供种种权益维护服务。"
civic_tooltip_holy_notarial_hall_effects:0 ""
civic_chivalry:0 "骑士精神"
civic_chivalry_desc:0 "随着时代的变迁，骑士逐渐从一种代表身份的头衔变成了一种职业，但骑士精神已经深入整个社会的每个角落。"
civic_tooltip_chivalry_effects:0 "我们的§Y舰队司令§!与§Y陆军将领§!将在招募后得到“§G骑士精神§!”的特质。"
civic_heavy_taxation:0 "课征重税"
civic_heavy_taxation_desc:0 "公民需要全心全意奉献自己。沉重的赋税是公民对社会理所应当的回馈，也是促进个体向上的强大动力。"
civic_tooltip_heavy_taxation_effects:0 ""