## 建筑 ##
building_ark_hospital:0 "卫生署"
building_ark_hospital_desc:0 "卫生署负责指导医疗机构进行科学研究，以及规划完善的医疗体系保障人口健康。"
building_ark_hospital1:0 "卫生部"
building_ark_hospital1_desc:0 "卫生部是生命科学研究的领导者和医疗政策的制订者，是所有医疗单位强势的上级。"
building_ark_hospital2:0 "优生卫生部"
building_ark_hospital2_desc:0 "优生卫生部进行和制订优生方向的研究和政策，整体提高出生率和公民健康。"
building_ark_hospital3:0 "科学卫生部"
building_ark_hospital3_desc:0 "科学卫生部汇集了医学领域最顶尖的团队专注生命科学研究并推广其优秀成果。"
building_originiums_mining_plant:0 "源石开采厂"
building_originiums_mining_plant_desc:0 "源石开采厂修建在天灾频繁的地区，开采、处理危险的巨型源石碎片和伴生矿物，以及输送大量富含有机物的源岩原料。"
building_originiums_mining_platform:0 "源石开采平台"
building_originiums_mining_platform_desc:0 "源石开采平台是一座巨大的移动工厂，可以在灾后地区更为便捷地开采那些尚未挥发的贵重源石原矿和伴生矿物。"
building_originiums_power_plant:0 "源石发电站"
building_originiums_power_plant_desc:0 "源石发电站将源石蕴含的能量高效地转化为能量币。"
building_d32steels_smelter:0 "D32钢冶炼厂"
building_d32steels_smelter_desc:0 "D32钢冶炼厂将源石等相关矿物原料冶炼为自然界中不存在的人造金属D32钢。"
building_nanosheets_production_line:0 "纳米片生产线"
building_nanosheets_production_line_desc:0 "纳米片生产线保证着源能社会所必需的多级纳米片的供给。"
building_military_enterprises:0 "军工企业"
building_military_enterprises_desc:0 "军工企业的采购和生产强有力地提高了高级资源的产出。"
building_component_assembly_plant:0 "元件装配厂"
building_component_assembly_plant_desc:0 "元件装配厂对各种民用源能器具必不可少的纳米片元件进行组装。"
mod_building_originiums_mining_plant_max:0 "$building_originiums_mining_plant$最大建造数量"

