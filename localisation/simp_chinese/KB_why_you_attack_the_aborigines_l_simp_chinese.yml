l_simp_chinese:
 arknights_KWYATA.00.name: "PRTS简讯"
 arknights_KWYATA.00.a: "确认"
###############################################
 arknights_KWYATA.12.DESC: "您迫不及待地攻下了这个没有源石与天灾的美丽的星球,\t\t全然不顾原住民的种族存亡,\t\t脆弱的文明在您强大的攻势下不堪一击.\t\t然而,\t\t您是否想过,\t\t武力并非总能带来甘甜的成果?\t\t是否想过,\t\t有许多真相并非触手可得?\t\t"
 arknights_KWYATA.23.DESC: "不愧是您,\t\t不论是最低级的生产者还是高高在上的\t\t"压迫者"\t\t都被您踩在脚下!\t\t但您注意到了吗,\t\t哀嚎声背后,\t\t是否有阴谋得逞者在狞笑?\t\t您是否想过,\t\t自己曾与真相失之交臂?\t\t"
 arknights_KWYATA.310.DESC: "随着最后一个压迫者头颅掉下高塔,\t\t作战小队终于在几个月的作战后摘得了胜利的果实,\t\t每个人的心中满是成功的喜悦与放松.\t\t高塔之下,\t\t生产线上的个体们发现已经寻找不到可以供奉的对象时,\t\t纷纷停下了工作,\t\t高扬着头颅望向高塔,\t\t仿佛歌颂着英雄的伟业.\t\t\n然而,\t\t当队员们走下高塔时,\t\t才发现地上的生灵们躯体扭曲,\t\t神情痛苦,\t\t极端退化的视觉器官流露出绝望的神情.\t\t在所有队员从震惊中反应过来前,\t\t一声巨响如炸雷响彻天地之间,\t\t海洋翻腾,\t\t大地碎裂,\t\t天空仿佛要压向地面.\t\t观察站传回指挥中心的最后画面是星球的愤怒与生命的哀嚎,\t\t随后是永远的寂静无声.\t\t"
 arknights_KWYATA.24.DESC: "我记得您本来的意见是深入调查,\t\t但您当下的所为却与先前全然不同.\t\t是什么扭曲了您的判断吗?\t\t是社会舆论,\t\t还是您头脑中一闪而过的意识?\t\t我真心为您感到遗憾.\t\t"
 arknights_KWYATA.34.DESC: "我记得您不久前刚放下了诉诸武力的想法,\t\t但您当下的所为却与先前全然不同.\t\t是什么扭曲了您的判断吗?\t\t是社会舆论,\t\t还是您头脑中一闪而过的意识?\t\t我真心为您感到遗憾.\t\t"
 arknights_KWYATA.45.DESC: "也许在您看来微不足道,\t\t但是不管是我们在非塞特上的科学团队,\t\t还是亿万原住民的生命,\t\t或许从来都不应该以简单的数字衡量.\t\t然而因为您的武断,\t\t这些生命都被无情地宣判了死刑.\t\t我当然不是怪罪您,\t\t只是真诚地希望您能重视银河间的每一个微小的生命.\t\t"
 arknights_KWYATA.50.DESC: "您在明白真相后却依然选择这么做,\t\t即使我们对原住民们正面临的灾难完全无能为力?\t\t我们无权评价您的选择,\t\t但是,\t\t我们诚恳地希望您能回忆起,\t\t作为泰拉联合的组织核心的罗德岛,\t\t其理念之一便是从不践踏任何一位生者,\t\t任何为了自己的生命与命运正当抗争的人们的意志.\t\t发自真心的,\t\t我们希望您从未忘记这些.\t\t"
###################################################
 arknights_KWYATA.120.DESC: "是什么让您选择亲手下令毁掉了这么一个美丽的星球,\t\t以及之上的万千生灵?\t\t希望您的答案并非来自黑暗森林.\t\t"
 arknights_KWYATA.230.DESC: "是因为心系受苦之族,\t\t等不及部队登陆征伐而使您决定立刻炸毁了这个星球吗?\t\t如果是这样的话...那我真的是由衷感动.\t\t"
 arknights_KWYATA.3100.DESC: "草菅人命从来都是大忌.\t\t在星球痛苦哀嚎中一同逝去的,\t\t除了您的部队与千万生灵,\t\t是否还有您心中留存的最后一点良心?\t\t"
 arknights_KWYATA.240.DESC: "泰拉的科学团队尚未发起对于非塞特的调查,\t\t您便草率下令摧毁了这颗美丽的星球,\t\t是什么让您如此急迫?\t\t是对压迫者暴行的生理性厌恶,\t\t还是.....害怕?\t\t"
 arknights_KWYATA.340.DESC: "我们的部队尚未来得及撤出非塞特,\t\t您便直接下令摧毁了这颗美丽的星球,\t\t是什么让您如此急迫?\t\t是排斥,\t\t还是.....恐惧?\t\t"
 arknights_KWYATA.450.DESC: "也许在您看来微不足道,\t\t但是不管是我们在非塞特上的科学团队,\t\t还是亿万原住民的生命,\t\t或许从来都不应该以简单的数字衡量.\t\t然而因为您的武断,\t\t这些生命都被无情地宣判了死刑.\t\t我当然不是怪罪您,\t\t只是真诚地希望您能重视银河间的每一个微小的生命.\t\t"
 arknights_KWYATA.500.DESC: "或许,\t\t提前到来的末日对这受苦了世世代代的种族也是一种解脱.\t\t您应该是这么想的吧.\t\t"
###################################################
 arknights_KWYATA.1200.DESC: "恭喜您,\t\t在抹除了这颗星球上所有的原住民后,\t\t现在您和您的族群能够独享这一颗美丽的星球了,\t\t然而,\t\t鲜花易凋,\t\t这样美好的生活又能持续多久呢?\t\t"
 arknights_KWYATA.2300.DESC: "在部队登陆之前您便下令彻底抹除了这颗星球上所有的高级生命,\t\t是想为将士们分忧解难吗,\t\t如此体恤将领实在是令人感动.\t\t也希望这颗星球作为您替天行道消灭压迫的证明而永世长存!\t\t"
 arknights_KWYATA.31000.DESC: "额,\t\t您刚刚做了什么?\t\t精准地抹除了自己的部队和其他生灵的生命?\t\t我开始怀疑为什么这支部队能这么快编成了.\t\t"
 arknights_KWYATA.2400.DESC: "我们开始有些无法理解您了,\t\t明明决定深入了解,\t\t却又选择抹除了这颗星球上所有的生命,\t\t请问您是想让我们的科学家询问这些花花草草吗?\t\t"
 arknights_KWYATA.3400.DESC: "我们开始有些无法理解您了,\t\t明明好不容易放下了诉诸武力的想法,\t\t却又选择抹除了这颗星球上所有的生命,\t\t甚至是我们的战士们,\t\t请问您是想让我们的科学家询问这些花花草草,\t\t顺便为战士们立碑作传吗?\t\t"
 arknights_KWYATA.4500.DESC: "我们的科学家在调查完结果撤出星球之前,\t\t见到的最后一副画面,\t\t是这个星球上的生灵们永无止境的痛苦,\t\t还是远方天空瞄准自己的母星巨像呢.\t\t"
 arknights_KWYATA.5000.DESC: "或许,\t\t提前的末日对这受苦了世世代代的种族也是一种解脱.\t\t您应该是这么想的吧.\t\t"
###################################################
 arknights_KWYATA.12000.DESC: "安乐天使既是束缚,\t\t也是保护.\t\t或许,\t\t将这么一个美好的世界永远的保护起来,\t\t才是最好的选择.\t\t"
 arknights_KWYATA.23000.DESC: "我们的部队被安乐天使阻挡住了,他们在通讯频道惊讶的神情真是有趣呢~"
 arknights_KWYATA.310000.DESC: "我们的部队和星球的原住民一起,\t\t永远地被困在了这座美丽的花园里呢~"
 arknights_KWYATA.24000.DESC: "我们的科学团队被安乐天使阻挡住了,请问您是想让他们研究我们最先进的巨像科技吗~"
 arknights_KWYATA.34000.DESC: "我们的部队和科研团队被安乐天使分隔两方,\t\t肉眼可见的距离,\t\t却是永世不得相会的天途.\t\t"
 arknights_KWYATA.45000.DESC: "我们的科学家或许有什么想要传达给我们,\t\t但我们再也听不到了.\t\t"
 arknights_KWYATA.50000.DESC: "我们深深地为原住民们与命运的抗争所感动,\t\t虽然安乐天使会在相当长的一段时间里阻挡他们飞向天空的步伐,\t\t但也能让银河间其他多疑的外星势力放下对这个无害星球的戒备,\t\t以此保全他们族群的存续,\t\t远离外来的干扰.\t\t希望,\t\t他们最终也能与我们相会于星间.\t\t"
#####################################################
 arknights_KWYATA.120000.DESC: "您迫不及待地将泰拉伟大美好的思想品质灌输到我们外星朋友们的心中,\t\t现在,\t\t我们是同志了.\t\t"
 arknights_KWYATA.230000.DESC: "或许,\t\t这样的方式能够轻松解决一切压迫与剥削问题.\t\t这点我之前一直没有考虑到,\t\t这是我的失职.\t\t"
 arknights_KWYATA.3100000.DESC: "我想,\t\t我们可以叫刚出发不久的部队回来了,或许还赶得上晚饭.\t\t"
 arknights_KWYATA.240000.DESC: "您不久前刚决定深入调查,\t\t不过现在看来,\t\t您可能已经想到了更便利的方法,\t\t尽管可能与真相失之交臂.\t\t"
 arknights_KWYATA.340000.DESC: "您不久前刚决定派出部队,\t\t不过现在看来,\t\t您可能已经想到了更便利的方法,\t\t尽管可能与真相失之交臂.\t\t"
 arknights_KWYATA.450000.DESC: "您的科学家尚还在努力调查中,\t\t不过现在看来,\t\t您可能已经想到了更便利的方法,\t\t尽管可能与真相失之交臂.\t\t"
 arknights_KWYATA.500000.DESC: "也许,\t\t这能让他们安然接受即将到来的死亡?\t\t可是,\t\t一旦见过光明,\t\t他们又怎么能够再次忍受陷入黑暗呢.\t\t"
#####################################################
 arknights_KWYATA.129.DESC: "您把这个星球制成了美丽的冰雕呢,\t\t独特且优越的审美.\t\t"
 arknights_KWYATA.239.DESC: "等部队赶到的时候,\t\t想必他们可以在战场上溜会儿冰再回去.\t\t"
 arknights_KWYATA.3109.DESC: "这下子,\t\t我们的人也一起变得硬邦邦的了呢.\t\t"
 arknights_KWYATA.249.DESC: "看起来我们在路上的科学家可以在这颗星球上品尝一下特色风味冰沙缓解舟车劳顿呢,\t\t您说是吧?\t\t"
 arknights_KWYATA.349.DESC: "等我们的科学家到达后看起来可以给登陆部队的将士们拍一张\t\t"冻"\t\t人的照片"
 arknights_KWYATA.459.DESC: "这下子,\t\t我们的科学家算是彻底将一生奉献给科学了呢"
 arknights_KWYATA.509.DESC: "目前我们没有任何办法能够解决这个族群面临的危机,\t\t但通过极低温的冷冻,\t\t或许我们可以将这颗星球和之上的生灵保存到我们发现希望的那一天.\t\t"
 
 
 