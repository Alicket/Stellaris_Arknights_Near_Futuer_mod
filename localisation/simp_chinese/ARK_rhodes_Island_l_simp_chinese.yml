ark_rhodes_island.51.desc:0 "§R天灾§!▼\n\n§L在泰拉世界频繁发生的各种自然灾害的统称。包含且不限于暴风、雪灾、强降雨、洪水等甚至陨石坠落。天灾的发生频率非常高，规律也难以捉摸，导致大部分的文明通过全城市迁徙来躲避天灾。天灾过后往往会留下一种叫做源石的矿物。研究表明，天灾其实反而可能是源石的一种传播媒介。§!\n\n直到星际时代，天灾仍是威胁泰拉各文明族群生存的首要因素。随着科技的进步，泰拉人逐渐创建了更多手段诸如城市减震系统和气象部队等抵御天灾的侵袭，但天灾仍然能够轻易摧毁直面其威能的新型移动城市。此外，天灾及其带来的恶劣气候也影响着泰拉行星海关的交通运输，其导致的重大人员财产损失屡屡发生，难以彻底避免。\n随着新世界理论的完善，我们已经确认天灾之于泰拉只是生命星球的异常现象。"
ark_rhodes_island.52.desc:0 "§Y源石§!▼\n\n§L泰拉世界普遍存在的一种矿物，大部分呈黑色半透光晶体。源石都蕴含着巨大的能量，是引发天灾的首要因素。通常被用于法术领域，是制造各种施术工具和法术道具的基本材料和催化物，离开了源石辅助，法术的使用效率会大幅下降。现在，随着源石引擎的更新，越来越多的源石被各个国家作为能源使用。大地被起因不明的天灾四处肆虐，经由天灾席卷过的土地上出现了大量的神秘矿物——“源石”。依赖于技术的进步，源石蕴含的能量投入工业后使得文明顺利迈入现代，与此同时，源石本身也催生出“感染者”的存在。§!\n\n数百年来，各个历史时期的科学家对源石这一蕴含巨大能量又神秘莫测的物质的研究探索从未停止。我们关于源石的任何研究成果都能够获得一定的£engineering_research£ $engineering_research$。此外，由于已经证明的泰拉世界的特殊性，源石只能从泰拉本地开采。"
ark_rhodes_island.53.desc:0 "§Y源石技艺§!▼\n\n§L源石被发现之后，人们发掘出一种通过它来施放一系列令物质改变原有性状的技术，这种技术被称为源石技艺，常被俗称为“法术”。源石技艺所运用的能源，一般被认为来自于源石本身。而人是否能施放法术，以及所能施放法术的形式、强度、效果等，通常受到先天具备的素质、后天对源石技艺的学习能力这两方面因素的制约。§!"
ark_rhodes_island.54.desc:0 "§R矿石病§!▼\n\n§L目前发现长期接触源石及其工业衍生品，会使人更容易得一种被称为“矿石病”的不治之症。患上矿石病的人被称为“感染者”。矿石病会以一种危险的形式增强人的法术使用能力，但是却会在患者使用法术的过程中不断扩大感染范围最终夺走感染者的生命并以其作为新的感染源。有关该病症已经有多方面的长期研究，然而并没有太多有效成果。§!\n\n§R感染者§!▼\n§L被源石所感染的人。理论致死率100% ，死亡时存在扩散传染性以及潜在危险能力，是各国隔离驱逐的目标。长久以来，没人告诉他们该如何渡过余生。§!\n\n矿石病感染者，是在极具破坏性的天灾之外，一个时常被忽视却同样严重的问题。在缺乏真正有效的治疗手段下，感染者不可避免的出现和死亡显著影响着泰拉文明的社会稳定。每§R15年§!的时间，泰拉各文明族群因感染而导致的减员约为§R1个§!工作人口。\n\n我们关于矿石病的任何研究成果都能够获得一定的£society_research£ $society_research$。"
ark_rhodes_island.55.desc:0 "§B移动城邦§!▼\n\n§L建造在可移动设备上的城市。破坏力巨大且频发的天灾，迫使几乎所有国家定期采用迁移城市的方式进行躲避。源石引擎的发明使得源石工业化得以实现，人们开始尝试建造远大于之前规模的载具。载具的尺寸规模今非昔比，最终形成了移动城邦的概念。配合多途径天灾预测系统，根据灾害的不同，城市通常需要留出2-8周时间来保证安全撤离出灾害范围。并非所有城市都是移动城邦，谢拉格等天灾较少的地区仍存在定居者。§!"
