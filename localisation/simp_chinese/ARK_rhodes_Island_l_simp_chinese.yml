ark_rhodes_island.3.1.desc:0 "§G阿米娅§!\n\n联合理事会是泰拉联合的最高权力机关，每隔5年召开一次重要行政会议。您可以倡议会议给出的其中一项议案作为接下来5年的短期国策。如果博士不作表示，那么理事会将自行决策。请您注意：\n\n§G绿色§! 表示理事会代表普遍赞同的优秀议案。\n§Y黄色§! 表示专业级别较高的专家级议案。\n§R红色§! 表示争议颇大、弃权票居多的议案。"
