ark_rhodes_island.3.3.desc:0 "§G阿米娅§!\n\n博士，联合理事会临时会议正在召开，绝大部分议案都将参与理事会的最后讨论！您可以倡议其中的一项议案作为接下来5年的短期国策。如果博士不作表示，那么理事会将自行决策。请您注意：\n\n§G绿色§! 表示理事会代表普遍赞同的优秀议案。\n§Y黄色§! 表示专业级别较高的专家级议案。\n§R红色§! 表示争议颇大、弃权票居多的议案。"
