ark_rhodes_island.301.name:0 "秩序的大地：风雨晦冥"
ark_rhodes_island.301.desc:0 "天灾肆掠、强盗横行，这片大地缺乏秩序，却不缺乏生命力。生活在这片大地上的人们因为蝇头小利而罔顾律法、铤而走险，也因为饥寒疫病而悄然倒地，终无人知。\n从生活质量和人口素质来看，他们还远远算不上合格的星际公民，刻意遗忘他们，维持这一虚假的"安稳"现状是不可取的。"
ark_rhodes_island.301.a:0 "确认"
ark_rhodes_island.302.name:0 "秩序的大地：发轫之始"
ark_rhodes_island.302.desc:0 "在充满敌意和无知的思想迷雾中点燃一团火，在苦难的大地上灼烧出前进的方向。生存在大地上的一切亚人群落，都是文明前进道路上不可抛却的一部分。"
ark_rhodes_island.303.name:0 "秩序的大地：荆棘丛生"
ark_rhodes_island.303.desc:0 "法律的经脉在荒芜的大地上生长，人类文明自我规范的社会规则与势不可挡的天灾和根深蒂固的愚昧和罪恶进行着无声的对抗。"
ark_rhodes_island.304.name:0 "秩序的大地：层林尽染"
ark_rhodes_island.304.desc:0 "文明的灯火不局限于城邦，荒野大地的角落也是阳光所能照耀的地方。这是我们对抗无情大自然和苦难旧时代的一次胜利，至少现在，人们会感激致力于拯救的英雄们的正道坚守。"

