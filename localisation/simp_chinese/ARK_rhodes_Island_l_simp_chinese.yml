ark_rhodes_island.521.desc:0 "§G源石研究简报 1§!\n\n§L源石是极为优良的可再生清洁能源，选择其作为泰拉世界的能源结构支柱是合理且明智的。§!\n\n£originiums $originiums$作为能源本身是极为优良的。易于开采、存储方便、运输简单、安全无毒、无环境污染、能量密度高且储量极为丰富。倘若不考虑“源石可能引发天灾”、“源石可能导致矿石病”这两种本不在当前能源优越性考量尺度上的危害的话，源石是一种理想的可再生清洁能源。比起化石燃料造成的温室效应加剧、全球变暖以至于百年内海平面将上升数米并淹没相当一部分沿海城市而言，源石引发天灾的威胁在移动城市的帮助下几乎不值一提。而比起核反应堆辐射泄露造成的急性白血病来说，源石可能导致矿石病的威胁也并没有多可怕。换而言之，只要做好防护措施，源石的危害是可以避免的。而源石本身优异的能源特性使得每一个有远见、有洞见的统治者，都不会轻易地放弃它。也就是说，泰拉世界选择源石作为其能源结构的支柱，不但是理所应当的，而且更是极为明智的。\n\n§B科研专员 Platenous Frost    UID 407843750§!"
ark_rhodes_island.522.desc:0 "§G源石研究简报 2§!\n\n§L泰拉世界的工业体系是以“源石技艺”为技术指导的“源石工业体系”，其技术支柱是“源石材料学”而非自然科学的“材料学”。§!\n\n泰拉工业体系，主要是以“源岩”、“固源岩”等的“源石”工业衍生品为核心，以其它材料为辅的“源石工业体系”。在这个体系中，不论是原材料，还是加工，乃至成品，都少不了“源石”和其衍生的“源石技艺”的身影。这揭露了以源石为核心和基础的工业体系的本质——这不是一个以“科学”为技术指导的工业体系，而是一个以“源石技艺”为技术指导的工业体系。在这样一个工业体系中，其技术支柱应当是“源石材料学”，即利用源石技艺来直接驾驭化学反应，从分子层面上影响物质，再配合源石本身作为原材料，最终生产出“源石技艺”所需的材料。\n\n§B科研专员 Platenous Frost    UID 407843750§!"
ark_rhodes_island.523.desc:0 "§G源石研究简报 3§!\n\n§L源石表现出纯净物的性质，可能是同一种元素构成的单质。§!\n\n根据至纯源石的提纯，初步推断“源石”不是混合物，而是可被提纯的纯净物。\n目前看来，源石不具备无机化合物中酸、碱、盐或金属氧化物的特征，如果源石是化合物，那么“天灾”可能产生的高温必然撕裂其化学键，可事实上并没有，反而会产生大量的源石形成矿脉。不同于那些在高温下吸热进行的化学反应，目前所有的证据都表明：源石是不可合成的——否则只需人为小范围模拟天灾环境，即可大量合成源石，但目前人们尚未发现任何能够证明这种方法具备可行性的资料。\n因此，除非源石的化学键在吸热断裂后还能自行放热连接，否则源石只有可能是单质。作为单质的源石，必然由同一种元素构成，也就意味着其在化学反应中就不可能自然生成。\n\n§B科研专员 Platenous Frost    UID 407843750§!"
ark_rhodes_island.524.desc:0 "§G源石研究简报 4§!\n\n§L源石并不符合自然科学定律，极有可能属于超自然产物。§!\n\n通过电镜观察“矿石病感染者体内的源石增生过程”图像，我们确定感染者体内的源石增生近似于医学的“纤维化”过程，那么可以确定源石可以在人体内自然增生——这是单质的凭空生成。可要想生成单质，必须将一种元素转化为另一种元素——这属于原子核反应，这意味着源石产生必然释放出堪比等体积核弹的能量，而这显然不可能。\n综上所述，通过反证法，我们可以初步确认源石并不符合科学定律，极有可能属于超自然产物。\n\n§B科研专员 Platenous Frost    UID 407843750§!"
ark_rhodes_island.541.desc:0 "§G矿石病研究简报 1§!\n\n矿石病源于带来一切苦难和繁荣的源石。这个至少拥有能源物质、工业原料、传染病病原体和神秘学媒介四种属性的事物，用它的复杂和诡异断绝了一切轻易解析它本质的可能性。但是，假如抛开源石在能源、材料和超自然等领域的特性，抛开加之于源石身上的种种意象，而仅仅将它作为一种病原体考察，我们是否能得到一个满意的结果？\n\n§B科研专员 Propranolol    UID 183955511§!"
ark_rhodes_island.542.desc:0 "§G矿石病研究简报 2§!\n\n§G已知矿石病的研究成果§!\n§Y1 病原体§! 源石是一种独特的物质，不是任何种类的细菌、真菌或病毒，在电镜下呈纤维状\n§Y2 未感染者§! 未受感染的正常人血液内含有微量的源石结晶\n§Y3 传播途径、自我复制方式和病理§! 根据罗德岛干员档案和相关实录可以得知，多数感染者是由于密切接触源石而感染了矿石病；源石通过与体细胞进行融合来自我复制；被源石感染的组织出现病变（感染者的造影监测结果中一定会出现脏器轮廓模糊和异常阴影）和功能异常\n§Y4 免疫系统反应§! 矿石病的临床诊断分析部分中不以免疫反应的存在与否，而是以造影结果、体细胞与源石融合率以及血液源石结晶密度作为矿石病的诊断依据，未见任何感染者档案里出现因罹患矿石病而出现炎症的记载。\n\n§B科研专员 Propranolol    UID 183955511§!"
ark_rhodes_island.543.desc:0 "§G矿石病研究简报 3§!\n\n源石广泛参与了除深海一族的绝大多数泰拉人的细胞的构成。在我们的细胞膜上，源石结晶组成了被称为源石拟蛋白的物质。具体来说，源石拟蛋白不仅与膜蛋白共同承担着重要的细胞生命活动，而且让泰拉人拥有了深海一族不具有的能力——源石技艺。所以，对于绝大多数的泰拉人而言，血液中适量的源石结晶其实是生存必须的微量物质，亦是合成源石拟蛋白的原料。\n\n§B科研专员 Propranolol    UID 183955511§!"
ark_rhodes_island.544.desc:0 "§G矿石病研究简报 4§!\n\n经过人工加工或在自然条件下生成的高纯度源石结晶是一种不同于源石拟蛋白的源石聚合物，二者的联系和区别就如同朊粒和细胞朊蛋白，即两者的化学成分完全相同，却有着完全不一样的理化性质。当致病源石结晶直接接触到了健康人的身体组织，就会诱使组织细胞上的源石拟蛋白转化为致病源石结晶，就像朊粒能将细胞朊蛋白的结构转化为自己的结构一样，这个过程被称为源石与体细胞的融合。由于结构的改变，源石拟蛋白本身的大部分功能要么丢失，要么被不同程度地削弱，而这种变化仅有的好处可能就是由于致病源石结晶的出现而带来的源石技艺适应性的提升或者由此诱发的有利变异。\n\n§B科研专员 Propranolol    UID 183955511§!"
ark_rhodes_island.545.desc:0 "§G矿石病研究简报 5§!\n\n最初被致病源石结晶感染的体细胞是源石病扩大感染领域的前沿基地。它们一方面同化被感染的体细胞周边的正常细胞上的源石拟蛋白，另一方面通过人体的循环系统扩散到其他器官上，导致感染者体内出现多个病灶。部分由源石拟蛋白转化而来的致病源石结晶脱离了它本来所在的细胞，聚集在一起并沉积在体表，形成了矿石病患者的典型特征——体表源石结晶。感染者最终的死因可能是致病源石结晶增殖导致的器官衰竭，也可能是感染过程中罹患的并发症。\n\n面对泰拉这个广大并且仍未被充分展现的世界，我们要保持思维的开放。\n\n§B科研专员 Propranolol    UID 183955511§!"
