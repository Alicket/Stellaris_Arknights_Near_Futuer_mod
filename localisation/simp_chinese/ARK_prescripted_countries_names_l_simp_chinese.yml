EMPIRE_DESIGN_arknight1:0 "泰拉联合世界"
EMPIRE_DESIGN_arknight1_desc:0 "先民降临人世，带来了不同的种族和文化，造就了泰拉的亚人种族。他们在天灾肆虐的大地上繁衍生息，使用天灾带来的产物“源石”发展族群和社会，并逐步建立起以源石为基础的工业体系。近现代以来，迫于尖锐的社会矛盾和异域生物对人类生存空间的威胁，多个亚人国家、地区在有识人士的推动下形成了星际帝国的雏形——泰拉联合世界，致力于保卫他们脆弱的文明。"
