l_simp_chinese:

ARK_LASER_1:0 "技艺镭射炮"
ARK_LASER_1_DESC:0 "源能装置发射的高能技艺镭射炮,在较长的射程内对舰船造成可观伤害."
ARK_LASER_2:0 "聚能技艺镭射炮"
ARK_LASER_2_DESC:0 "源能装置发射的集聚高能技艺镭射炮,在较长的射程内对舰船造成巨大伤害."
ARK_POLYMER:0 "法术加农炮"
ARK_POLYMER_DESC:0 "法术发生装置发射的破坏性的技艺凝聚团."
ARK_DISRUPTOR_1_1:0 "明色裂解炮"
ARK_DISRUPTOR_1_1_DESC:0 "仿造传说中神明的威能制造的裂解武器,能够迅速消解舰船护盾."
ARK_DISRUPTOR_2_1:0 "晦色裂解炮"
ARK_DISRUPTOR_2_1_DESC:0 "仿造传说中神明的威能制造的裂解武器,能够迅速蚕食舰船装甲."
ARK_POINT_DEFENCE:0 "法术近防炮"
ARK_POINT_DEFENCE_DESC:0 "使用混合技艺法术的近防系统,根据敌方来袭目标的护盾和装甲自动选择最优的类型结算伤害."
ARK_ENERGY_TORPEDO_1:0 "量子二踢脚-岁"
ARK_ENERGY_TORPEDO_1_DESC:0 "通过产生湮灭效应来释放威能的能量抛射体,对目标造成的伤害可能因为衰变而低于预估."
ARK_MISSILE_1:0 "量子二踢脚"
ARK_MISSILE_1_DESC:0 "根据神明分享的技术制造的远程导弹,其对目标造成的伤害巨大且更加稳定.\n§L——如果你没听见爆炸的声音,那它就不曾存在.§!"
ARK_MISSILE_2:0 "改良型量子二踢脚"
ARK_MISSILE_2_DESC:0 "量子二踢脚的改良型,提高了射程和伤害上限.\n§L——高八尺宽三尺半,采用泰拉大地前所未有的物质引爆!§!"
ARK_MASS_ACCELERATOR_1:0 "源能重炮"
ARK_MASS_ACCELERATOR_1_DESC:0 "源能驱动的质量加速炮,只能安装在轴基武器台上."
ARK_MASS_ACCELERATOR_2:0 "源能宏炮"
ARK_MASS_ACCELERATOR_2_DESC:0 "源能驱动的质量加速炮,拥有两条加速轨道,只能安装在轴基武器台上."
ARK_BOOSTER:0 "源能涨落增压器"
ARK_BOOSTER_DESC:0 "制造一个苖空间,并在其中引发极强的周期性源能反应,虽然强化了船舶的能源供给和火力,但对舰船结构性产生了影响."
ARK_SPACE_ORIGINIUM_REACTOR:0 "源能涨落反应堆"
ARK_SPACE_ORIGINIUM_REACTOR_DESC:0 "制造一个苖空间,并在其中引发极强的周期性源能反应,为舰船提供源源不断的能源,但会造成舰船结构性不稳定."
TECH_UNLOCK_ARK_SPACE_ORIGINIUM_POWER_TITLE:0 "§H解锁部件：§!$ARK_SPACE_ORIGINIUM_REACTOR$"
TECH_UNLOCK_ARK_SPACE_ORIGINIUM_POWER_DESC:0 "§H$ARK_SPACE_ORIGINIUM_REACTOR$§!\n$ARK_SPACE_ORIGINIUM_REACTOR_DESC$"
