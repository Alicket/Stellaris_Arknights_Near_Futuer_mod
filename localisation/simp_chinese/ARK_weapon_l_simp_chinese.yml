ARK_MASS_SENSING_AMMO:0 "质量感应弹"
ARK_MASS_SENSING_AMMO_DESC:0 "这种特殊炮弹内置的传感器可以感应到敌对舰船的引力波动,提供一定的命中补正效果."
ARK_ARMOR_1:0 "D32钢均质装甲"
ARK_ARMOR_1_DESC:0 "采用单一的D32钢材料制造的飞船装甲,可提供良好的舰船防御."
ARK_ARMOR_2:0 "D32钢复合装甲"
ARK_ARMOR_2_DESC:0 "结合新型工艺,在D32钢内外层使用多种材料组合而成的复合型装甲板."
ARK_ARMOR_3:0 "碳素纤维装甲"
ARK_ARMOR_3_DESC:0 "由D32钢复合材料与优良的碳素材料铸造而成的新型装甲,具有强度高、密度低、耐高温和耐腐蚀等优点."
ARK_ARMOR_4A:0 "凝胶自修复装甲"
ARK_ARMOR_4A_DESC:0 "填充了特质聚合凝胶的智能装甲,拥有极高强度和温度耐性的同时兼有可塑性,可缓慢修复自身破损."
ARK_ARMOR_4B:0 "超导自修复装甲"
ARK_ARMOR_4B_DESC:0 "一种通过损耗电力更快修复装甲值的智能装甲,能极大提升舰船的战斗续航."
ARK_SHIELD_1:0 "骑士护盾"
ARK_SHIELD_1_DESC:0 "最初为竞技骑士所使用的护盾,其后续改良型普遍被各国所装备.但在价格低廉、易于量产的优点下,依旧是散热不佳的老问题."
ARK_SHIELD_2:0 "技艺护盾"
ARK_SHIELD_2_DESC:0 "根据源石技艺的原理所制造的舰船能量屏障."
ARK_SHIELD_3:0 "铁卫护盾"
ARK_SHIELD_3_DESC:0 "技艺加固的能量屏障,使舰船得到高抗性护盾的保护."
ARK_SHIELD_4A:0 "先进法术护盾"
ARK_SHIELD_4A_DESC:0 "改良技艺回路,升级能量场拘束,新型的能量屏障提供了更高的防护能力."
ARK_SHIELD_4B:0 "超级法术护盾"
ARK_SHIELD_4B_DESC:0 "泛用技艺在理论上所能达成的最强能量护盾."
ARK_SHIELD_5A:0 "守护立场"
ARK_SHIELD_5A_DESC:0 "基于特殊源石技艺设计的防御强化型护盾,处于该能量立场内的装甲金属分子结构将更加稳固."
ARK_SHIELD_5B:0 "圣域护盾"
ARK_SHIELD_5B_DESC:0 "基于特殊源石技艺制造的法术偏射屏障,以实现射弹偏移的效果."
ARK_SHIELD_5C:0 "铁御护盾"
ARK_SHIELD_5C_DESC:0 "通过秘密技术所制造的蕴含神明力量的护盾,能够承受令人难以置信的火力.其中似乎存在生物技术的痕迹……"
