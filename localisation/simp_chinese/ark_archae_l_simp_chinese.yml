ark_archae.2002.desc:0 "经过唯一还能通行的过道，我们的科学家来到了一个有着各类设备的房间。从各种大型操作台推断，这里应该是曾经的主控室。尽管多数因为年代久远而无法启动，但是我们依旧找到了一个尚能运行的操作台并进行了研究。这里存放着一份加密的文件，看起来名叫《星海观测运行模拟》。"
