ark_archae.0.desc:0 "很抱歉打断您，让开局弹窗又多了一个，但是还是有必要提醒：如果没有选择以泰拉为母星开局，将会§R缺失§!一部分后续内容。同时，当选择以泰拉为母星开局时，请§R不要§!在任何时候做出包括§B地貌改造、时之虫事件、理想城建造、巴奥遗珍§!等各种改变星球类型的操作，否则同样也会缺失内容，并中断一些正在进行的事件。\n此规则同样适用于§B塔罗斯-II§!，虽然目前无法制作相关事件。"
ark_archae.0.a:0 "确认"
ark_archae.000.title:0 "回首眺望"
ark_archae.000.desc:0 "矿石病已经被治愈，大地上最尖锐的矛盾已经完全被解决。\n鉴于人为阻碍已经几乎不复存在，我们终于有机会可以放心探索这片广袤而又神秘的大陆。调查人员已经开始从五湖四海收集资料，寻找任何一处可以揭开这些秘密的线索。\n§B注意:本事件链包含许多考古活动，且几乎全部在泰拉出现，如果发现在星系地图上考古图标为灰色，可以在特殊计划窗口中直接分配科学家进行开掘。§!"
ark_archae.000.a:0 "好极了！"
ark_archae.00000.title:0 "结束？"
ark_archae.00000.desc:0 "随着一次又一次探索的结束，这片大地上浓厚的迷雾正在渐渐消散，我们也得以窥见真像的一小部分。什么主导了这一切？什么创造了这一切？又是谁一直在阴影中注视着泰拉大地上的无数生灵？调查人员还在四处搜寻着点点线索，想要真正揭开真像，我们必须不断前进，不断探索。\n\n§T至此，探索行动已告一段落，在将来的更新中会有更多相关事件添加进来。§!"
ark_archae.00000.a:0 "敬请期待"
