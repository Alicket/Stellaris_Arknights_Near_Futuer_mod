ARK_ARCHAE_PROJ_TELESCOPE_IN_MAIN:0 "古老的观测者"
ARK_ARCHAE_PROJ_TELESCOPE_IN_MAIN_DESC:0 "$ark_archae.2000.desc$"
ark_archae_telescope_tooltip_warning:0 "§R警告！§!真的可能有危险（虽然概率很小），但是拆掉之后古文明相关事件不会有后续。"

ark_archae.2000.name:0 "$ARK_ARCHAE_PROJ_TELESCOPE_IN_MAIN$"
ark_archae.2000.desc:0 "调查人员在荒原北部发现了一处疑似克洛利文明时期的观测阵列遗址，规模近似于一座小型移动城市。庞大的阵列注视着无尽深邃的星空，早已停止工作的天线仿佛仍在向未知倾诉，它原先属于谁?又为何在这?"
ark_archae.2000.a:0 "马上开始调查"
ark_archae.2001.name:0 "观测阵列从属确认"
ark_archae.2001.desc:0 "该阵列废弃时间难以确认，中枢防卫系统也已经停止，我们的科研团队在尽可能避免损坏遗迹的情况下进入了中枢控制塔。对遗址的调查并没有预想中那么困难，塔内设施的墙上能辨认到克洛利的文字......经过随行的专家分析，这可能是一次为了应对某个迫近的危机所建造的，但很明显，我们缺乏相关证据。如果继续调查，我们也许能够揭露当时可能面临的危机的真相，或者，我们应该到此为止，避免涉足这个可能会危害整个泰拉的领域?毕竟，我们不知道它会不会突然发出什么信号给未知势力，从而对泰拉造成灭顶之灾。"
ark_archae.2001.a:0 "放弃调查，拆了它。"
ark_archae.2001.b:0 "继续调查，了解真相。"
ark_archae.2002.name:0 "前往中央控制室"

#暂时不做另一条线
