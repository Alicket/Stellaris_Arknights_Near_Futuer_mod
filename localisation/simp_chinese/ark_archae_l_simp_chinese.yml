###潮湿秘境 Moist Mysterious Area




ARK_ARCHAE_PROJ_MOIST_IN_MAIN:0 "潮湿秘境"
ARK_ARCHAE_PROJ_MOIST_IN_MAIN_DESC:0 "$ark_archae_moist_mysterious_area_desc$"
ark_archae.1000.name:0 "$ARK_ARCHAE_PROJ_MOIST_IN_MAIN$"
ark_archae.1000.desc:0 "$ark_archae_moist_mysterious_area_desc$\n调查人员找到了这样一处神秘的区域，看起来是个很值得探索的目的地。"
ark_archae.1000.a:0 "那就开始吧。"
ark_archae_moist_mysterious_area:0 "$ARK_ARCHAE_PROJ_MOIST_IN_MAIN$"
    #萨尔贡 Sargon  #阿卡胡拉 Akahulah  #阿古亚 agua
ark_archae_moist_mysterious_area_desc:0 "在萨尔贡阿卡胡拉地区郁郁葱葱的雨林中，有着这样一片神奇的土地，那里没有参天大树，也没有温暖的阳光，有的只是一望无际的苍白“植物”，从未放晴的天空，以及从未断绝的雨。“阿古亚”，当地的斐迪亚居民这样称呼它，意思是“水”，中心地带的瓢泼大雨似乎已经几十上百年没有停过。"
ark_archae.1001.name:0 "滋补大地"
ark_archae.1001.desc:0 "萨尔贡这片神奇的土地有着诸多未解之谜，最显眼，也是最大的谜团便是生态群系。西部是一片荒漠，往东方走翻过高耸的萨尔贡山脉便是郁郁葱葱的热带雨林，可是二者除去炎热的空气之外并无它别。科学家们猜测很有可能是这神秘的雨水丰沛之地滋养了整片雨林，但是这么多水分究竟从何而来？一切只有勘探完成之后才能下结论。"
ark_archae.1001.a:0 "开始探索。"
ark_archae.1002.name:0 "外围勘探"
    #鳞 fish
ark_archae.1002.desc:0 "随着引擎音调的降低，飞行器缓缓降落在了离潮湿秘境模糊边缘十几公里远的一个小村庄里，趁着后勤人员与当地人对接之时，探险队开始了对秘境外围的探索。\n从村民口中得知，这个村子是最接近秘境的聚落，从未遇到过天灾，降水十分频繁，以至于无法种植，全村只能以水产养殖为主业。祸福相依，恶劣的环境伴随着优质的养殖条件：大大小小的湖泊散布在周围，不断地雨水保证了水源的新鲜，并且，科学家从养殖户手中拿到了一种奇特的鳞——“盲鱼”，据说是村中勇士从秘境边缘带回的物种。它们没有眼睛，通体透明，繁殖能力极强，肉质细腻，作为萨尔贡并不很为人知，但是十分美味的食物“莫科卡”的主要原料，是村子主要的经济来源。\n除此之外，队员们发现越接近秘境，植物越低矮，颜色越苍白，生命的气息越少，周围显得十分阴森可怕......"
ark_archae.1002.a:0 "毛骨悚然"
ark_archae.1003.name:0 "苍白大地"
ark_archae.1003.desc:0 "  随着探险队的不断深入，身边的落脚之地越来越少，他们意识到这是一片无边无际的沼泽，但是这个沼泽以一种蜂窝形状存在着，越靠近中心地带越显示出规则的六边形排列，这也正好为探险队提供了可通行的道路。\n  在道路的两旁是看起来深不见底的水坑——或许叫它“湖”更合适。六边形的边长在十米左右，露出水面的道路长满了苍白的植物，这是因为常年不见天日，植物接收不到太阳光从而导致了叶绿素这一特征彻底退化了，就像村子里见到的盲鱼失去了眼睛一样。放入水底的探测器检测到了明显的分层，上层水十分清澈，泛着淡淡的蓝色，但是在那之下十几米深处的第二层，则是非常鲜艳深重的黄色，经检测其中含有高浓度的铁离子，且似乎存在很强的干扰，探测器无法接着下沉。探险队别无选择，只能继续前进。"
ark_archae.1003.a:0 "继续"
ark_archae.1004.name:0 "华丽构造"
ark_archae.1004.desc:0 "  经过两天的艰难推进，探险队终于来到了区域中心，这里像夜晚一样一片漆黑，只有远处天边区域外的天空亮着。一座巨大的建筑赫然矗立在探险队面前————其实并不高，只是在这片混乱的地界看到这样规整的人造结构显得十分稀奇。\n  大门看起来已经被破坏了，探险队小心翼翼地进入内部勘察。在灯光的全面照射下，这座神奇的建筑展现在大家眼前。\n  墙壁呈现出青色，看起来很像氧化青铜，在细节处有着白色金属镶嵌而成的华丽纹理，长时间过去仍然闪闪发光，看起来是某种十分耐氧化的合金。放眼望去整个建筑都由这种材质构成，周围的地上散落着同样材质或貌似陶瓷的罐子和各种已然被腐蚀得样貌全无的仪器。再往里走便是一个紧闭的大门，看来得花不少时间在打开它上面了……"
ark_archae.1004.a:0 "好极了"
ark_archae.1005.name:0 "古老先驱"
ark_archae.1005.desc:0 "  随着大门被艰难地打开，探险队来到了一个密闭的空间，由于密闭性能十分良好，这里的大多数物品都没有被侵蚀，仍然保留着曾经的样貌。墙壁呈现出了非常光亮的青铜色，银色的镶嵌在其表面流淌，显得十分华丽与舒心。有人抱着试一试的心态去打开应急灯，但是意料之中没有亮，我们无从得知这处遗迹经过了多少春秋的磨损。\n  在仔细搜索这片建筑之后，探险队发现仅凭他们是无法揭开这座建筑的秘密的，于是决定驻扎并请求派遣更多的设备以及科研人员来到这里。"
ark_archae.1005.a:0 "马上行动"
ark_archae.1006.name:0 "克洛利简报-1"
ark_archae.1006.desc:0 "  位于萨尔贡雨林地区的科研团队发回了信息，他们已经完成了第一阶段的研究。\n  研究人员从各种还未被侵蚀的物件以及墙壁上模糊不清的“壁画”得出结论：这个建筑属于一个名为“克洛利”的古文明，距今已经有几万年的历史，在文明消逝之前拥有着极其发达的科技，已经可以像我们一样实现跨星系航行，但是并没有证据表明克洛利人建立了外星殖民地。"
ark_archae.1006.a:0 "继续研究"
ark_archae.1007.name:0 "克洛利简报-2"
ark_archae.1007.desc:0 "  研究团队发回了第二条研究报告。\n  考古小组的成员对古克洛利文明的艺术形式以及文化传统有了很浅薄的研究成果。对于墙壁的分析首先出炉，整个建筑的主体表面建材为青铜，开孔钻探表明其内部是一种十分坚硬致密的岩石，成分分析并没有发现源石的痕迹。墙壁中银色金属的嵌丝材质为一种钛合金，抗氧化能力非常强，这也是它能至今闪耀的原因。那些罐子由类似陶瓷的材质制成，但是和泰拉现有的陶瓷不尽相同。文化符号上发现克洛利文明十分喜爱圆形与矩形，在遗迹中这种图案随处可见，似乎意味着“规矩”。并且在周围散落的瓶瓶罐罐也表明克洛利人似乎信仰一种宗教，最深处也发现了一处类似神龛的结构。综合研究表明克洛利似乎是集权的宗教文明，但是十分热衷于发展科学技术，造就了这种神学与科技相结合的奇特样貌。"
ark_archae.1007.a:0 "继续研究"
ark_archae.1008.name:0 "克洛利简报-3"
ark_archae.1008.desc:0 "  研究团队发来了第三条研究报告，他们似乎已经完全搞清楚这座建筑的作用了。\n  经过半年的研究，科学考古小组的科学家们终于研究明白了这座建筑。经过各种温和与暴力手段，他们已经地毯式地搜索过整个建筑的每一寸表面，并在中心地下发现了一个精细的结构，经研究发现这是一个十分巧妙的环境改造装置，作用是通过一种奇妙的力场将其他地区的水分吸收到这里，意图改变此处周围的环境。然而貌似克洛利文明在很短的时间里便消失了，短到甚至没有关闭这座设施，使得这个机器以很小的功率运作了上万年，一直到今天，并形成了这个永远下雨的地界。"
ark_archae.1008.a:0 "太好了"
ark_archae.1009.name:0 "真相大白"
ark_archae.1009.desc:0 "经过这次成功的考古研究，我们终于明白了萨尔贡地区奇特地理环境的成因：数万年前的萨尔贡地区可能还是一片沙漠，中间横亘着连绵的萨尔贡山脉，克洛利人想要通过平衡降雨的方法将这片沙漠改造为水草丰美的地块，于是建造了这个装置。然而文明似乎一夜之间消失，这里也就被废弃了，这个装置一直开启着，将周围的水分吸收到这里，最终形成了萨尔贡雨林，但是山脉挡住了水分的散布，导致一边仍然是一望无际的沙漠。另一边靠近大海的部分由于常年的雨水冲刷，土地变得十分脆弱，在一次地震过后形成了著名的“大断裂”————数百公里长的峡谷。\n  但是我们仍然无法得知克洛利文明是如何在一夜之间消亡殆尽的，可能是天灾？可能是入侵？亦或是大迁徙？最有可能的原因是外来入侵，这点在壁画上有十分模糊的暗示。我们需要探索更多的古文明遗迹才能得到更进一步的信息，大家一致认为需要重视这可能存在的外来威胁，以防万一。\n现在的问题是，这个建筑应该如何处置？拆掉它可以让我们获得很棒的科技，但是会破坏掉萨尔贡雨林的生态平衡。"
ark_archae.1009.a:0 "拆了它，学习先进技术。"
ark_archae.1009.b:0 "开发景点，同时进行研究。"
d_ark_moist_mys_area:0 "古文明环境改造设施"
d_ark_moist_mys_area_desc:0 "这曾经是古老的克洛利文明的一处环境改造设施，因为未知原因停止了维护，并这样运行了几万年，造成了萨尔贡雨林周围的一系列奇特的地质现象。现在已经被改造成为一处十分受欢迎的景点，同时有一批科学家正在里面仔细地研究着这一前人的杰作。"




