ark_archae.2101.name:0 "新的方向"
ark_archae.2101.desc:0 "经过反复的解析，我们的科学家终于破解了部分文件的内容。上面记录了该阵列对星系运行的模拟演算，其中对多个星系的异常灾难进行了准确的预测，并在完成该项预测后向这些星系发射了信息收集装置。主电脑中还留有一个密码端口，或许这些装置能帮助我们从该文件中得到更多有用的信息，又或者可以从信息来往的过程中发现那个神秘的密码。"
ark_archae.2101.a:0 "我们没有理由不对这几个星系进行调查."
ARK_ARCHAE_OBSERVE_PROJ_1:0 "观测者装置I"
ARK_ARCHAE_OBSERVE_PROJ_1_DESC:0 "一个由古文明发射前往这里的探测装置。"
ark_archae.21011.name:0 "观测装置调查完毕"
ark_archae.21011.desc:0 "冰封星球[ARK_OBSERVE_CHAIN_DEVICE_1.GetName]上的观测装置已经调查完成。那是一个位于当地最高的一座山峰上的小房子，可能是为了掩人耳目，它由坚硬厚实的岩石制成，奇怪的是在这样一个无大气层的星球上，小房子的表面居然遍布风蚀的痕迹。根据其中的数据，这颗星球曾是一个遍布海洋的宜居星球，在万年前经历了一场极其强烈的太阳风，猛烈的高能粒子流彻底吹走了这颗行星的大气，导致它的表面被完全冻结。进过一番实地考察的科学家说只要有适当的方法，这颗星球完全可以重获生机。"
ark_archae.21011.a:0 "很好"
ARK_ARCHAE_OBSERVE_PROJ_2:0 "观测者装置II"
ARK_ARCHAE_OBSERVE_PROJ_2_DESC:0 "$ARK_ARCHAE_OBSERVE_PROJ_1_DESC$"
ark_archae.21012.desc:0 "在气态巨行星[ARK_OBSERVE_CHAIN_DEVICE_2.GetName]猛烈的风暴眼上方，为我们找到了环绕它运行的探测器。根据其中记录的数据，在它入轨后不久，该气态巨行星的一颗小型固态卫星由于轨道较低，动能衰减越来越大，轨道急速下降，最终掉入了这颗星球，掉落的过程中由于母星巨大的引力而被撕扯成很多碎块，最大的一块碎片造就了这个巨大的风暴眼，其余的小碎片在引起数千米高的火焰长达数月后渐渐消失不见，只有最大的风暴眼依然留存在表面，作为这颗星球的伤疤记录着历史的痕迹。观测阵列极高的精确度使得探测器入轨非常精准，以至于万年来这个探测器依靠自身有限的太阳帆仍然保持着最佳的观测角度。"
ARK_ARCHAE_OBSERVE_PROJ_3:0 "观测者装置III"
ARK_ARCHAE_OBSERVE_PROJ_3_DESC:0 "$ARK_ARCHAE_OBSERVE_PROJ_1_DESC$"
ark_archae.21013.desc:0 "[ARK_OBSERVE_CHAIN_DEVICE_3.GetName]原本并不是一颗遍布岩浆沟道的高温地狱，但是有一颗高速飞行的系外天体击穿了它的地壳——似乎观测者也没有意识到这颗星球的地壳如此之薄。之后便带来了猛烈的冲击与能量，导致星球的地质活动急剧加速，短时间内便变成了一颗熔融星球。三号装置在远离行星的同步轨道上目睹了完整的过程。"
ark_archae.2102.name:0 "调查异常星系"
ark_archae.2102.desc:0 "意外地，我们发现这三个星系的信息收集装置得到的另外一组奇怪的数据波动异常惊人的一致，或许这个观测阵列的任务并非只是观测？成功破解密码并返回阵列的控制室输入，我们发现原先一些看似废弃的数据处理器启动了，这座阵列似乎一直在观察着我们的行动并加以引导，我们是否应该冒着未知的巨大风险继续这项危险的研究？"
ark_archae.2102.b:0 "科学研究总是伴随着风险的，将数据交给信息处理器。"
pm_ark_unknown_panic:0 "未知的恐慌"
pm_ark_unknown_panic_desc:0 "古文明奇怪的举措使我们十分恐惧。"
ark_archae.2103.name:0 "全盘破译"
ark_archae.2103.desc:0 "不出所料，在得到了相关数据后，我们的破译工作得到了巨大的提升并在不久后完成了该文件的破译。“§Y......§!伴随着天体运行，恒星系将伴随着恒星的爆发而灭亡这一理论出现了巨大的漏洞，诸多本应在预定时间爆发的恒星变得异常稳定，甚至出现了逆向吸收辐射的现象，即在观测阵列中为不可观测的情况。与我们十分接近的星系的一些行星在短时间内似乎也要经历可怕的灾难，为了调查该异常现象，教宗下达了 §Y......§!计划面临着失败的风险，为了应对§R_*&%￥#%^&*$#§!再次出现，在星域各地建立观测阵列，并对高风险带的恒星进行监视§Y......§!”文件最后指向了阵列地下留有着最终阶段研究的成果并留下了解密的密钥，我们是否应该去接触这项研究？"
ark_archae.2103.a:0 "马上开始"
ark_archae_telescope_a:0 "仰望星空"
ark_archae_telescope_a_desc:0 "位于射电望远镜阵列地下的一处古文明遗迹，可能包含着决定泰拉生死的信息。"
ark_archae.2104.name:0 "华丽纹理"
ark_archae.2104.desc:0 "经过调查与计算，科学家们确定了入口的位置且入口的暴露不会导致设施内部的剧烈崩解与受损，这或许也得益于特殊处理过的设施建材。经过前期开掘，入口展露在科学家们的面前。走廊的材质呈现着暗金色，经分析成分为铜锌合金——也就是青铜。很难想象一个已经走入太空时代的文明仍然选择了青铜这种古老的材料作为主体建材。从表面用纯钛镶嵌而成的华丽纹理来看，这处遗迹对于古克洛利人来讲无疑是十分重要的基地。同样的纹理和艺术处理手段可以在位于一山之隔的萨尔贡雨林中的古老环境改造设备中见到，我们可以确定这两处遗迹都与泰拉的古文明有关。\n由工程师、考古学家以及一队全副武装的战士组成的探险队已经准备好防护设备准备进入这片遗迹了。"
ark_archae.2104.a:0 "继续"
ark_archae.2105.name:0 "所谓选择"
ark_archae.2105.desc:0 "经过不断深入，科学家们最终抵达了一个分叉口，唯一可以确认的是左侧代表"观测"而右侧代表"抵抗"。看来这里该如何选择与我们之前得到的两份文件相关，可惜由于建筑巧妙的结构设计，任何对于此处的暴力破拆都是极为不可取的。无奈之下，科学家们使用已经得到的密钥打开了左侧的大门。"
ark_archae.2106.name:0 "神秘机械"
ark_archae.2106.desc:0 "令人好奇的是，大门内部是一间十分干净整洁的屋子，整体呈穹顶状，正中间放着一台神秘的机械，外形是很普通的二十面体，外面套着一层透明保护罩，大家猜测这是一种投影装置。此刻科学家们正在寻找开启它的方法。"
ark_archae.2107.name:0 "前人之窗"
ark_archae.2107.desc:0 "果不其然，这是一台显示设备————在一顿七手八脚的操作后，科学家们成功唤醒了这台古老的设备。\n这居然是一台全息仪！唤醒的瞬间，穹顶上伸出了数个投影装置，在这个房间中投射出了巨量的信息。初步判断其内容和我们头顶的星空相关，科学家正在抓紧时间破译内容。"
ark_archae.2107.a:0 "尽最大努力赶快完成。"
ark_archae.2108.name:0 "破译阶段1"
ark_archae.2108.desc:0 "科学家们对这些信息的处理有了可喜的发现。这是一张全息地图，上面标注了克洛利文明还存在时母星周围的一大片星域，而且令人奇怪的是，当时的交通方式和我们如今的超空间航道并不相同，是以一种进入更高维空间再返回的方式快速旅行，十分先进快捷。数据库中甚至包含了这种引擎的图纸，但是它并不适合我们的舰船，需要在其基础上重新研发。"
ark_archae.2108.a:0 "好！"
ark_archae.2109.name:0 "破译阶段2"
ark_archae.2109.desc:0 "第二阶段的破译工作已经完成，其内容是附近一些星球上的矿藏资源，其中一部分已经被我们的科研船发现，但是还有很多是我们之前忽略的资源，其中不乏一些十分稀有的矿藏。"
ark_archae.2109.a:0 "多多益善"
ark_archae.2110.name:0 "破译阶段3"
ark_archae.2110.desc:0 "科学家们完成了全息档案全部内容的破译。但是就在收尾阶段他们发现了一个不起眼的星系，这个星系并不存在于我们的地图中，但是当我们的望远镜向那处坐标望去时，确实观测到了微小的引力扭曲，但是并不能看到任何光照，也没有发现任何通往那个方向的超空间航道，看起来只能通过之前拿到的跃迁引擎进入。科学家们还找到了那个星系所有的勘测记录，并希望能够派遣舰队前往那里进行探索。"
ark_archae.2110.a:0 "命令最近的舰队准备跃迁"
ark_archae.2111.name:0 "母星系"
ark_archae.2111.desc:0 "当舰队进入那个未知星系时，我们终于明白了为什么它一直没能被探测到。这个星系的母星居然是一个黑洞，但是这个黑洞的质量相对较小，而且在望远镜阵列与星系之间有一团星云存在，同时这个星系完全没有超空间航道与已知星系相连，所以全银河也没能发现它的存在。\n映入眼帘的是几颗正在围绕黑洞静静旋转的行星，其中一颗看起来还是曾经十分繁荣的星球，科学家建议对每颗星球进行全方位的调查。"
ark_archae.2111.a:0 "开始调查"

