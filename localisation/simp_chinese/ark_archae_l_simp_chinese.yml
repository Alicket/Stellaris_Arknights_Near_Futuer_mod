cm_ark_kerrolli_battle_tech:0 "古文明战争技术"
cm_ark_kerrolli_battle_tech_desc:0 "从克洛利文明庞大的舰队残骸搜寻到的一些有用技术。"
ark_archae.21111.name:0 "工厂"
ark_archae.21111.desc:0 "Kalkan-I是克洛利文明母星系的工厂，每天无数的驳船起起落落，带来原材料，带走日常消费品或工业军事用品。上面的地热发电站和太阳能板还有一些留存着，在一些平坦的地块有残破的工厂遗迹，但几乎没有任何有价值的情报可以找到。"
ark_archae.21111.a:0 "可惜..."
ark_archae.21112.name:0 "科研"
ark_archae.21112.desc:0 "Kalkan-II是克洛利母星系的科研中心，巨大的穹顶和天线阵列清晰可见，一些仓库中还残存着实验用材料和仪器，但是经过数万载的岁月，缺少轨道防护的建筑群已经被陨石彻底砸成了一片废墟。探险队设法从中找到了许许多多的有用数据。"
ark_archae.21112.a:0 "至少还有"
ark_archae.21113.name:0 "克洛利母星"
ark_archae.21113.desc:0 "这是一颗在太空中十分显眼的星球，建筑群形成的美丽纹路清晰可见，但已经是一副破败不堪的景象，小队在其中逛了一圈甚至差点迷路！\n这颗星球曾经有数百亿人在此居住，高楼林立，各类功能建筑布满了整颗星球的表面。从建筑上的痕迹可以看出，这里曾经发生过一场极其惨烈的战斗，似乎进攻方的目标只有一个：将克洛利文明彻底消灭殆尽，整个星球的表面布满了弹坑与灼烧痕迹，地表覆盖着一层烟灰，角落里甚至有时还能看到破碎的军用机械...\n这里到底发生了什么？我们留下了一队研究人员继续寻找这里的秘密。"
ark_archae.21113.a:0 "太可怕了"
ark_archae.21114.name:0 "燃料基地"
ark_archae.21114.desc:0 "这颗巨大的气态行星主要由氢和氦构成，几座环绕在轨道上的采集空间站表明这曾经是聚变燃料采集点。可是很遗憾，空间站也被摧毁，小队无法从中找到任何有效信息。"
ark_archae.21114.a:0 "看来大家都一样的啊"
ark_archae.211141.name:0 "度假胜地"
ark_archae.211141.desc:0 "本来探险队没有想要来这个不起眼的卫星调查，但由于正好路过，他们决定降落进行简单的记录，然而却发现了这里的不寻常之处。\n这颗星球剧毒且充满辐射的大气层下居然是普通的陆地星球的地貌，并且在一些辐射海海岸发现了疑似旅馆和其他的娱乐设施！这说明这里曾是克洛利文明的度假星球。这里抬头就可以看到巨大无比的Kalkan-IV占据了大半个天空，震撼无比。而且较小的重力使得人们可以轻易地行动，十分省时省力。大家甚至在讨论是否可以效仿这里在我们的母星系也建造一个低重力度假地。\n一番考察后科学家报告：这里似乎遭受过高放射性核武器和有毒武器的地毯式轰炸，想要恢复生态环境无疑是痴人说梦。"
ark_archae.211141.a:0 "我寻思能行,指度假"
ark_archae.211142.name:0 "探测阵列"
ark_archae.211142.desc:0 "这颗卫星在太空中就能看到环抱星球，紧贴表面的网状结构，经研究发现整个卫星就是一台巨大的探测天线，以整个星球为等效直径的射电望远镜，镶嵌于射电阵列之间的光学与通讯装置掌握着kalkan星系的一切动向，同时是克洛利人看向其他世界的眼睛——这些都已经是过去了，现如今只剩下千疮百孔的框架与散落一地的玻璃碎片..."
ark_archae.211142.a:0 "有人关上了窗。"
ark_archae.21115.name:0 "破碎之地"
ark_archae.21115.desc:0 "舰队刚刚进入星系就注意到了这颗不同寻常的...星球？或许叫天体会比较好。\n当科研船接近它四分五裂的躯体时，大家发现有看似舰船残骸的物体漂浮在周围，但除此之外无法找到任何有价值的东西。"
ark_archae.21115.a:0 "好吧"
ark_archae.21116.name:0 "矿场"
ark_archae.21116.desc:0 "在对这颗最外围的星球进行扫描后，科学家们认为这里曾经是kalkan星系的采矿中心，被厚实的坚冰包裹的地壳上散落着早已停止运行的采矿机械，钻井机、粉碎轮、驳船等矿业机械残骸随处可见。可能这里并不是主要目标，或者这里恰好躲过一劫，Kalkan-VI上并没有任何战争的痕迹，探险队甚至在一间仓库中发现了大量残存的资源。"
ark_archae.21116.a:0 "很好"
ark_archae.2113.name:0 "调查完成"
ark_archae.2113.desc:0 "位于Kerrolli Major的调查小队找到了数据中心，但是由于毁坏过为严重，我们只能确定确实有一个未知势力在很短时间内就摧毁了整个Kalkan星系，这和我们的推断完全一致，但是其余的信息根本无法解读...为何这里遭到了如此重创，为何这个星系的中心是一个黑洞？无从得知。\n探险队同时也调查了Kerrolli Major上的气候与生态（虽然几乎没有生态），发现十分适合[this.GetSpeciesName]居住，除了清理需要花费很长很长时间。有足够的资源和充足的时间，以我们的技术似乎完全可以让这颗陨落的明珠重获光彩。"
ark_archae.2113.a:0 "只能从别处寻找线索了"